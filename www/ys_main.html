        body {

        .navbar-dark.bg-dark {

        .navbar-brand {
            display: flex;
            align-items: center;
            height: 100%;

            height: 860px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 16px; /* 기본 글자 크기 */

        th {
            background-color: #f8f9fa;

        }

            color: white;

            border-radius: 5px;

        .status-incomplete {
            color: white;
            background-color: #dc3545; /* 붉은색 */

            border-radius: 5px;
        }

        /* 내용 글자 길이 제한 */
        .content-col {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            th, td {
                font-size: 14px; /* 중간 화면에서 글자 크기 축소 */
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 12px; /* 작은 화면에서 글자 크기 축소 */
                padding: 4px;
            }

            table {
                font-size: 12px;
            }
