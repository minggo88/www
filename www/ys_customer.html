        body {
            font-family: Arial, sans-serif;
            font-size: 14px; /* 전체 글자 크기 설정 */
        }
    
        html, body {
            height: 100%;
        }
    
        .navbar-dark.bg-dark {
            margin-bottom: 0px;
        }
    
        .navbar-brand {
            display: flex;
            align-items: center;
            height: 100%;
            text-decoration: none;
            justify-content: center;
        }
    
        .nav-item .nav-link {
            font-size: 16px;
            color: #343a40;
        }
    
        #sidebarMenu {
            height: 100%;
        }
    
        .container-fluid, .row {
            height: 100%;
        }

        .nav-item .nav-link.active {
            color: #dc3545; /* 선택된 항목의 텍스트 색상 (붉은색) */
            border-radius: 5px; /* 선택된 항목에 둥근 모서리 추가 */
        }
        
        main {
            height: 100%; /* main이 전체 높이를 채우도록 설정 */
            overflow-y: auto; /* 스크롤 활성화 */
        }
    
        .team-member {
            margin-bottom: 15px;
            border-bottom: 1px solid #dee2e6; /* 1px 테두리 */
            padding: 3px; /* 3px 패딩 */
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }        

        .create-id-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #29ab47;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right; /* 오른쪽으로 이동 */
        }

        .member-info {
            display: flex;
            align-items: center;
        }

        .member-info span {
            flex-grow: 1;
        }

        .table th, .table td {
          vertical-align: middle !important;
        }

        #btn_up_customer {
            background-color: #5abfe5;
            color: white;
        }

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <br>
                    <br>
                    <div class="collapse" id="collapseMake">
                        <div class="card card-body">
                            <div class="col-md-8 order-md-1">
                                <h3 class="mb-3">신규 회원 추가</h3>
                                <form class="needs-validation" novalidate="">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                    <label for="c_name">이름</label>
                                    <input type="text" class="form-control" id="c_name" placeholder="" value="" required="">
                                    <div class="invalid-feedback">
                                        이름은 필수값 입니다.
                                    </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                    <label for="c_call">전화번호</label>
                                    <input type="text" class="form-control" id="c_call" placeholder="" value="" required="">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="c_address1">주소1</label>
                                        <input type="text" class="form-control" id="c_address1" placeholder="" value="" required="">

                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="c_address2">주소2</label>
                                        <input type="text" class="form-control" id="c_address2" placeholder="" value="" required="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                <hr class="mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="button" id="customer_input">유저 추가</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br>

                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="col-name">이름</th>
                                <th class="col-call">전화번호</th>
                                <th class="col-address1">주소1</th>
                                <th class="col-address2">주소2</th>
                                <th class="col-update"></th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            <!-- 데이터 추가 영역 -->
                        </tbody>
                    </table>
                    <nav>

                        </ul>

                <div class="modal-content">

                    <h5 class="modal-title" id="passModalLabel">패스워드 변경</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="form-name">
                            <label for="recipient-name" class="col-form-label">이름</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-call">
                            <label for="recipient-call" class="col-form-label">전화번호</label>
                            <input type="text" class="form-control" id="recipient-call">
                        </div>

                        <label for="recipient-address1" class="col-form-label">주소1</label>
                        <input type="text" class="form-control" id="recipient-address1">
                      </div>
                      <div class="form-address2">
                        <label for="recipient-address2" class="col-form-label">주소1</label>
                        <input type="text" class="form-control" id="recipient-address2">
                      </div>

                  </div>

                    <button type="button" class="btn btn-primary" id="btn_up_pw">수정하기</button>
