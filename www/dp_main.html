<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Image Loader Page</h1>
    <div class="image-container">
        <img src="path-to-your-image.jpg" alt="Loaded Image" id="image">
    </div>

    <script>
        // JavaScript to dynamically load an image if needed
        document.getElementById('image').src = '../img/bg2.png'; // Change this path to your image path
    </script>

</body>
</html>
