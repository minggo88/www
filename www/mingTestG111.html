      1: { fontType: 'type3',  text: 'Many think that plants benefit animals but do not get any<br>benefits in return. However, carefully observing nature<br>reveals instances where animals help plants. For example,<br>trees release special chemicals when caterpillars chew<br>on tree leaves. These chemicals not only signal to the<br>surroundings that the tree is under attack but also attract<br>insects or birds that prey on caterpillars. The chemical<br>signals attract predators, and the tree escapes from<br>danger.<br>Plants need successful pollination to produce offspring.<br>Pollination is the transfer of pollen from the stamen to<br>the stigma. Plants provide sweet nectar to insects, and in<br>return, insects collect and transport pollen. With the help<br>of insects, the probability of successful pollination on the<br>stigma increases compared to the wind that carries pollen.<br>Research and explain other ways animals help plants.', keywords: ['plants', 'animals', 'benefits', 'observing', 'nature', 'trees', 'chemicals', 'caterpillars', 'leaves', 'insects', 'birds', 'predators', 'pollination', 'offspring', 'pollen', 'stamen', 'stigma', 'nectar', 'wind'] },

      1: { fontType: 'type3', text: 'E. coli can be an example that has dramatically expanded<br>the scope of knowledge about life. However, not all<br>microorganisms play a positive role. Sometimes, it can<br>cause fatal diseases to humans.<br>Diseases can be classified based on the type of organism<br>that causes harm to humans. The first is bacterial disease.<br>It refers to disease caused by bacteria classified as single-<br>celled prokaryotes. Representative diseases include<br>dysentery, bacterial pneumonia, cholera, and tetanus. The<br>second is a viral disease. Viruses are very simple life forms<br>consisting of a protein shell and genetic material, but they<br>often bring fatal diseases. They cause diseases such as<br>acquired immune deficiency syndrome (AIDS), measles,<br>and the common cold.<br>Since the organisms involved in each disease are different,<br>the treatment methods also vary. Therefore, it is important<br>to accurately identify the cause of the disease.', keywords: ['E. coli', 'knowledge', 'life', 'microorganisms', 'positive role', 'fatal diseases', 'humans', 'diseases', 'classified', 'organism', 'harm', 'bacterial disease', 'bacteria', 'single-celled prokaryotes', 'dysentery', 'bacterial pneumonia', 'cholera', 'tetanus', 'viral disease', 'viruses', 'protein shell', 'genetic material', 'AIDS', 'measles', 'common cold', 'treatment methods', 'cause', 'disease'] },

      2: { text: 'When we examine the sensory organ of humans, the<br>eyes, only the black pupil and surrounding white area<br>are visible from the outside. However, the structure<br>of the eye is very complex. The picture below provides<br>a detailed view of the inner structure of the eye.<br>The inner eye is even more intricate. It is mainly filled<br>with "vitreous humor," a jelly-like substance that<br>helps maintain the round shape of the eye.', keywords: ['humans', 'eyes', 'pupil', 'white area', 'structure', 'complex', 'inner structure', 'vitreous humor', 'jelly-like', 'round shape'] },
      4: { text: '', keywords: ['tools', 'observe', 'nature'] },

  {

    zones: {
      1: { text: 'The "retina" is spread deep inside the eye. It acts like<br>a canvas, accurately replicating the scene that enters<br>the eye. The retina receives the stimuli and transmits<br>them to the brain through the optic nerve.<br>A transparent membrane, "cornea," covers the front<br>of the eye and protects it from dust and foreign<br>particles. The "pupil" is the small opening where light<br>enters. It contracts in bright places and expands in<br>darker places to allow more light to enter.<br>Why is it blinding when light is suddenly turned on<br>in a dark room? It is because too much light enters<br>through the enlarged pupil. Conversely, in the dark<br>it is difficult to distinguish anything when the light<br>turns off, but our vision gradually improves over time.<br>This is because it takes some time for the small pupil<br>to adjust its size and open wider.', keywords: ['retina', 'canvas', 'scene', 'stimuli', 'brain', 'optic nerve', 'cornea', 'transparent', 'dust', 'particles', 'pupil', 'light', 'contracts', 'expands', 'blinding', 'dark room', 'enlarged pupil', 'vision', 'adjust'] },
      2: { text: 'Cats are animals that can best demonstrate the<br>changes in pupil size according to the amount of light.<br>The cat\'s pupil can also indicate the cat\'s emotional<br>state. If you have a cat at home, look closely at its<br>eyes. You will quickly be captivated by its charm.', keywords: ['cats', 'pupil size', 'light', 'emotional state', 'charm'] },

      2: { text: 'The part that controls the size of the pupil is the "iris."<br>The word "iris" is derived from the Greek word for<br>"rainbow." Human eye colors come from the various<br>colors of the iris, including black, gray, blue, and<br>many others.', keywords: ['controls', 'pupil', 'iris', 'Greek', 'rainbow', 'human eye colors', 'black', 'gray', 'blue'] },

  {

    zones: {
      1: { text: 'The captivating view that enters through the pupil,<br>along with light, passes through the cornea and<br>forms in the retina. It is then transmitted to the brain<br>through the optic nerve, allowing us to perceive the<br>scenery accurately.', keywords: ['captivating view', 'pupil', 'light', 'cornea', 'retina', 'transmitted', 'brain', 'optic nerve', 'perceive', 'scenery'] },
      2: { text: 'The shape of objects formed in the retina may appear<br>inverted, but our brain interprets it as upright. Can<br>we trust the natural scenery that our eyes perceive?<br>While the human brain is capable of precise judgment,<br>it can sometimes lead to illusions.<br>Sometimes, what we see with our eyes looks very<br>different from the actual reality. This is known as an<br>"illusion." Illusions arise from visual misperceptions<br>about the original objects due to interference from<br>surrounding information. Shall we further explore<br>illusions?', keywords: ['objects', 'retina', 'inverted', 'brain', 'upright', 'trust', 'scenery', 'eyes', 'precise judgment', 'illusions', 'reality', 'visual misperceptions', 'interference'] },

      2: { text: 'However, looking through a convex lens does not<br>always make things appear larger. Objects close to<br>the lens may look larger, but those far away might<br>appear smaller and inverted.', keywords: ['convex lens', 'objects', 'larger', 'smaller', 'inverted'] },

  {

    zones: {
      1: { text: '', keywords: [] },
      2: { text: 'Is there a tool that helps us see distant objects<br>clearly? A "telescope" magnifies distant objects.<br>There are various types of telescopes, and those<br>that use lenses are called "refracting telescopes."<br>Typically, refracting telescopes use two lenses: one is<br>the objective lens that gathers light from the object,<br>and the other is the eyepiece lens that magnifies<br>the light collected by the objective lens.', keywords: ['telescope', 'distant objects', 'refracting telescopes', 'objective lens', 'eyepiece lens'] },
      3: { text: 'On the other hand, a lens with a thinner center is called<br>a "concave lens." Light passing through a concave<br>lens tends to diverge or spread out. When observing<br>objects through a concave lens, nearby objects may<br>appear smaller, and those farther away may appear<br>even smaller. However, using a convex lens and<br>a concave lens together can enlarge nearby objects<br>to be even larger.', keywords: ['concave lens', 'diverge', 'spread out', 'smaller', 'convex lens'] },

      2: { text: 'It is not easy to describe what we have seen with<br>words. As the old saying goes, "A picture is worth<br>a thousand words." Having a friend see something<br>directly with their eyes is much more effective than<br>explaining verbally.<br>A camera is a great way to capture and preserve<br>the beauty of nature that people want to cherish.<br>Nowadays, even mobile phones have cameras, making<br>it convenient to take pictures at any time.', keywords: ['describe', 'picture', 'thousand words', 'camera', 'mobile phones'] },

      2: { text: 'As morning approaches, sunlight seeps through the<br>small opening of a tent, drawing the outside scenery<br>inside. Why do cameras have lenses?<br>Only a little bit of light enters if the aperture is<br>small, resulting in darkness. Conversely, enlarging<br>the aperture to allow more light can blur the shape of<br>objects, making it challenging to discern their form.<br>For this reason, instead of expanding the aperture,<br>inventors of the camera attached lenses to enable<br>more light to enter.', keywords: ['sunlight', 'aperture', 'darkness', 'blur', 'lenses'] },

      3: { text: 'However, it is a challenge to observe the countless<br>living and non-living things of nature with the naked<br>eye. Some may be too distant for their forms to be<br>perceived clearly, while others may be too small to be<br>visible. Various tools are necessary to fully observe<br>these elements of nature.', keywords: ['challenge', 'naked eye', 'distant', 'small', 'various tools'] },

      3: { text: 'It is also important to accurately represent<br>observations made with tools such as magnifying<br>glasses, telescopes, and microscopes as precise<br>images. Additionally, it is crucial to always verify<br>whether the phenomenon of "illusion," where the<br>brain creates misleading perceptions, has occurred.', keywords: ['accurately represent', 'observations', 'magnifying glasses', 'illusion', 'brain'] },

      1: { text: 'On the other hand, imagine a big tree standing in<br>front of us. The rough bark is visible. If we take a few<br>steps back, we will see the thick trunk of the tree,<br>and if we retreat even further, we will be able to<br>see the whole tree. As such, nature looks different<br>depending on the distance from which we observe it.', keywords: ['big tree', 'rough bark', 'thick trunk', 'whole tree', 'distance'] },

      1: { text: 'Among the five senses of sight, smell, touch, taste, and<br>hearing, sight is probably the most important. It is said<br>that the eye accounts for more than 80% of human<br>sensory organs. Without sight, we would stumble on<br>a pebble when walking outside and be unable to duck<br>from flying balls.<br>Until the Middle Ages, the West focused on memorizing<br>and listening to the scriptures. Then, from the Renaissance<br>period, the focus rapidly moved to an emphasis on the eyes<br>and vision. The universal paradigm shifted from "listening"<br>to "seeing" with the development of the printing press.<br>Saint-Exupery\'s famous lines from The Little Prince,<br>"What is essential is invisible to the eyes," and "What makes<br>a desert beautiful is that it hides a well somewhere" make<br>us ponder many things.<br>The author encourages us to seek beauty that is not<br>necessarily visible rather than being captivated by<br>outward splendor. Now, write about something beautiful<br>that is not visible to the eye.', keywords: ['five senses', 'sight', 'Middle Ages', 'Renaissance', 'The Little Prince'], fontType: 'type3' },

      3: { text: '<strong><u>Types and Properties of Light</u></strong><br><br>Why are we able to see what the world looks like?<br>This is because the nerves inside the eye receive the light<br>that enters the eye. When optic nerves receive information<br>of light, they transmit the information to the brain, and<br>when the brain interprets the information, we feel that we<br>have "seen."<br>Then can we see all the light that enters our eyes?<br>That is not the case. Our eyes can see from red to purple<br>light. The light that humans can see is collectively called<br>"visible light." Red light has the lowest energy, and energy<br>increases in that order: orange, yellow, green, blue, indigo,<br>and purple.', keywords: ['Types Properties Light', 'optic nerves', 'brain', 'visible light', 'energy'], fontType: 'type3' },

      2: { text: '<strong><u>Explain whether viruses are living or inanimate.</u></strong><br><br><br><br><br><br><br><br><br><br>Scientists consider viruses to be an intermediate stage between<br>living and non-living entities. Viruses possess characteristics of<br>living organisms, such as consuming food to use energy and having<br>offspring that resemble themselves. However, they cannot grow<br>on their own, making it challenging to categorize them as living<br>organisms.', keywords: ['viruses', 'living', 'inanimate', 'intermediate stage', 'organisms'], fontType: 'type9' },

  {

    zones: {
      1: { text: '(1)<strong><u>We can classify nature into living and non-living things.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>Also, we can further classify living organisms into plants and<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>animals. How can we further classify plants and animals into<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>even smaller groups?</u></strong><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Plants can be classified into annual and perennial plants based<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;on their lifespan. Additionally, plants can be categorized into<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;flowering plants, which have flowers, and non-flowering plants<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;such as fern, which can reproduce without flowers.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Depending on where they live, plants can also be classified as<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;terrestrial or aquatic. Furthermore, plants can be classified based<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;on the shape of their leaves, such as broad-leaved or coniferous.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Similar to plants, animals can be classified based on various<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;criteria. Vertebrates, animals with a backbone, are classified into<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mammals, amphibians, reptiles, birds, fish, and more.', keywords: ['classify', 'living', 'non-living', 'plants', 'animals', 'vertebrates'], fontType: 'type7' },
      2: { text: '(2)<strong><u>Although nature is open to everyone, some places and<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>organisms are not easily approachable to humans.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>What are some examples of nature that do not permit human<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>access?</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The deep sea and the high sky are places humans cannot easily<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;access. While getting to these places using sturdy submarines<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and airplanes is possible, a person cannot go there unaided.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There is insufficient oxygen in the sky, making breathing difficult,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and the deep sea not only has high pressure but also lacks<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;oxygen. The deep underground is also inaccessible to humans.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Extremely hot or cold regions like deserts, Antarctica, and the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Arctic are inaccessible to humans.', keywords: ['nature', 'humans', 'deep sea', 'sky', 'submarines', 'oxygen'], fontType: 'type7' },

    zones: {
      1: { text: '(1) <strong><u>Organisms take on different forms depending on the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>environment they live in. What are some technologies that<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>utilize the appearance of organisms? Explain.</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notable examples include airplanes and submarines. Airplanes<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;resemble birds, and submarines resemble fish. There are suction<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pads designed based on the sucker of an octopus. The invention<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of Velcro was inspired by observing the seeds of the burdock<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;plant, known as "goat\'s beard."<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Swimsuits that reduce water resistance were developed by<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mimicking the streamlined scales of swiftly swimming sharks.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There are also chain-link fences designed to imitate the thorny<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;vines of roses.</u></strong>', keywords: ['organisms', 'environment', 'technologies', 'airplanes', 'submarines', 'Velcro'], fontType: 'type7' },
      2: { text: '(2) <strong><u>The standardized name used to classify organisms is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>"scientific name." Why do we use scientific names?</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Using scientific names allows us to refer to the same object with<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the same name worldwide. An extreme example: conflicts may<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;arise if what we call a cat is referred to as a goat in a primitive<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tribe. Latin is used when assigning scientific names to organisms.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Since Latin is no longer used in everyday life, the advantage is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that the meanings of words do not change.</u></strong>', keywords: ['scientific name', 'classify', 'organisms', 'Latin', 'worldwide'], fontType: 'type7' },

    zones: {
      1: { text: '<strong><u>Even the gentlest breeze would cause dust to rise from the exposed<br><strong><u>soil. All land might turn into a desert without the trees containing<br><strong><u>water. Now, explain how living things support non-living things.</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>The Earth\'s temperature rises when the amount of carbon dioxide in<br>the air increases. As a result, the balance maintained by non-living<br>things is disrupted, leading to frequent droughts or floods. Plants<br>engage in photosynthesis using water, carbon dioxide, and sunlight.<br>In other words, plants play a role in removing carbon dioxide from<br>the air. This process stabilizes the Earth\'s temperature, allowing both<br>living and non-living things to continue living.<br>If honeybees were to disappear, not only would all other organisms be<br>affected, but non-living things would also face increased difficulty<br>to exist. Initially, plants would die as they could not reproduce,<br>leading to the death of animals unable to find food. Eventually,<br>the land would turn into a vacant desert. Consequently, the Earth\'s<br>temperature would continue to rise or fall, making it challenging for<br>other non-living things to exist.</u></strong>', keywords: ['living things', 'non-living things', 'carbon dioxide', 'photosynthesis', 'honeybees'], fontType: 'type8' },

      1: { text: '<strong><u>Vertebrates are animals with backbones, while invertebrates are<br><strong><u>those without backbones. Find and write down five kinds of each.<br><strong><u>Also, identify which maintains a constant body temperature<br><strong><u>throughout the year.</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>Among vertebrates, including humans, there are animals such as dogs,<br>cats, bears, fish, birds, frogs, snakes, and more. Invertebrates include<br>octopuses, clams, spiders, millipedes, worms, bees, and butterflies.<br>Among the vertebrates mentioned earlier, humans, dogs, cats, bears,<br>and birds maintain a constant body temperature throughout the year.</u></strong>', keywords: ['vertebrates', 'invertebrates', 'backbones', 'body temperature', 'mammals'], fontType: 'type8' },
      2: { text: '<strong><u>Plants provide sweet nectar to insects, and in return, insects<br><strong><u>collect and transport pollen. With the help of insects, the<br><strong><u>probability of successful pollination on the stigma increases<br><strong><u>compared to the wind that carries pollen. Research and explain<br><strong><u>other ways animals help plants.</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>Animals also play a role in transporting plant seeds to distant<br>places. For example, herbivores eat the fruits of plants. After filling<br>their stomachs, animals move to another location to excrete, and<br>undigested seeds come out with the feces. In that location, the seeds<br>sprout and grow.<br>Animal feces can also become a nutrient for plants. When an animal<br>dies, its body decomposes, providing nutrients for plants. In this<br>process, invisible microorganisms play a role in breaking down the<br>animal\'s body.</u></strong>', keywords: ['plants', 'insects', 'pollination', 'animals', 'seeds', 'nutrients'], fontType: 'type8' },

    zones: {
      1: { text: '<strong><u>Describe the two types of refracting telescopes.</u></strong><br><br><br><br><br><br><br><br><br><br><br>A Keplerian telescope uses convex lenses for both the objective lens<br>and the eyepiece lens. A Galilean telescope uses a convex lens for<br>the objective lens and a concave lens for the eyepiece lens.</u></strong>', keywords: ['refracting telescopes', 'Keplerian', 'Galilean', 'convex lens', 'concave lens'], fontType: 'type8' },
      2: { text: '', keywords: [] },
      3: { text: '', keywords: [] },
      4: { text: '(1) <strong><u>Light passing through a convex or concave lens refracts.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>Explain each of the properties of convex and concave lenses.</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When light passes through a convex or concave lens, the light\'s<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;direction bends toward the lens\'s thicker side. Moreover, the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;greater the difference of the lens\'s thickness, the more the light<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bends. Light passing through the convex part of a convex lens<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bends inward towards a focal point, while light passing through<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a concave lens bends outward and spreads.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For this reason, when a convex lens is brought close to an object,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the object appears enlarged. When a concave lens is brought<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;close, the object seems reduced.</u></strong>', keywords: ['light', 'convex lens', 'concave lens', 'refracts', 'focal point', 'thicker side', 'bends', 'enlarged', 'reduced'], fontType: 'type7' }

  {
    bg: '../assets/img/ReadBook/G1.1.1/57.jpg',
    zones: {
      4: { text: '(1) <strong><u>The telescope magnifies a distant object as if it were before<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>our eyes. Explain how the Galilean and Keplerian telescopes work.</u></strong><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A refracting telescope utilizes the characteristic of light bending<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;when it passes through a lens to gather light. To collect light,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a convex lens is used as the objective lens of a refracting<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;telescope. Depending on the eyepiece lens, it is divided into<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Galilean and Keplerian types.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Galilean refracting telescope uses a concave lens as the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;eyepiece lens. This telescope is designed for the refracted light<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;from the objective lens to pass through the eyepiece lens before<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;converging at a point. In other words, light entering parallelly<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;passes through the objective lens, converges toward a point,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and then passes through the eyepiece lens again, progressing in<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a parallel manner.</u></strong>', keywords: ['telescope', 'magnifies', 'distant object', 'Galilean', 'Keplerian', 'refracting'], fontType: 'type7' },
      1: { text: '(2) <strong><u>To observe the actual appearance of nature, it is necessary<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>to understand optical illusions. Optical illusions occur when<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>an object\'s original appearance is perceived differently<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>depending on the surrounding information. What are some<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>examples of optical illusions?</u></strong><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Various optical illusions can be observed, as shown in the pictures<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;below. In the first picture, the horizontal lines appear to be<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;curved, but in reality, they are all straight. The white and black<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;squares create this illusion. In the second picture, the grid points<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;appear white, but they are the same gray as the lines. In the third<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;picture, the upper line appears longer, but in reality, the lengths<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of the two lines are the same.</u></strong>', keywords: ['optical illusions', 'appearance', 'nature', 'surrounding information', 'examples'], fontType: 'type7' },

      1: { text: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Galilean refracting telescope has the advantage of showing<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;objects upright but has the disadvantage of having a narrow<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;field of view. For this reason, it is used for relatively short-<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;distance observations such as opera viewing and topography<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;measurements.<br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Keplerian refracting telescope uses a convex lens as the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;eyepiece lens. When parallel light passes through the convex lens,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it converges to a point and then diverges again. When it passes<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;through the convex lens again, the light progresses in a parallel<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;manner. This property is utilized in the Keplerian refracting<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;telescope. This telescope has a wide field of view, making it<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;suitable for astronomical observations. However, the image is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;inverted, which may feel inconvenient when used for the first<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;time.', keywords: ['Galilean telescope', 'Keplerian telescope', 'field of view', 'astronomical observations', 'inverted'], fontType: 'type8' },

      1: { text: '(2) <strong><u>Film cameras were mainly used before the invention of digital<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>cameras. Explain how film cameras record nature.</u></strong><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The word "camera" comes from the Latin phrase "camera obscura,"<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;meaning "dark chamber." If light enters a dark room through<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a tiny hole and illuminates a wall, the inverted outside scenery is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;projected onto the wall. Placing a substance that reacts to light<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;on the wall will capture the inverted image of the scenery.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The camera is created by utilizing this principle.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lenses, a dark box, and film are needed to create a single<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;photograph of the natural scene. Let\'s briefly examine the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;principle of how a photograph is taken. The light passing through<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the lens is refracted and enters the dark box, reaching the film.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The film is coated with a substance that reacts to light, allowing<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it to record the incoming light. After recording the landscape on<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the film, developing it in a dark place produces the photograph.</u></strong>', keywords: ['film cameras', 'digital cameras', 'camera obscura', 'dark chamber', 'photograph'], fontType: 'type8' },
