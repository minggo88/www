<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT 실습 페이지</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, textarea, button, input { width: 100%; margin-top: 10px; }
    textarea { height: 120px; }
    .output { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>💬 ChatGPT 실습 페이지</h2>

  <label>OpenAI API 키 입력:</label>
  <input type="password" id="apiKey" placeholder="sk-로 시작하는 키 입력 (보안주의)">

  <label>프롬프트 선택:</label>
  <select id="promptSelect"></select>

  <label>입력값:</label>
  <textarea id="inputText" placeholder="여기에 입력하세요..."></textarea>

  <button onclick="runGPT()">실행하기</button>

  <div class="output" id="outputBox">🔍 결과가 여기에 표시됩니다</div>

  <script>
    async function loadPrompts() {
      const response = await fetch("https://opensheet.elk.sh/1KfZc8BPwhXRSPMj24l0pg72_rBCD74JUvZChuSrmw7U/Sheet1");
      const data = await response.json();
      const select = document.getElementById("promptSelect");
      data.forEach((row, i) => {
        const option = document.createElement("option");
        option.value = row['프롬프트'];
        option.textContent = row['제목'] || `프롬프트 ${i + 1}`;
        select.appendChild(option);
      });
    }

    async function runGPT() {
      const apiKey = document.getElementById("apiKey").value.trim();
      if (!apiKey || !apiKey.startsWith("sk-")) {
        alert("유효한 API 키를 입력해주세요.");
        return;
      }

      const prompt = document.getElementById("promptSelect").value;
      const userInput = document.getElementById("inputText").value;
      const fullPrompt = `${prompt}\n\n사용자 입력:\n${userInput}`;

      document.getElementById("outputBox").textContent = "⌛ ChatGPT가 응답 중입니다...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: fullPrompt }]
        })
      });

      const result = await response.json();
      const output = result.choices?.[0]?.message?.content || "응답 없음 또는 오류 발생";
      document.getElementById("outputBox").textContent = output;
    }

    loadPrompts();
  </script>
</body>
</html>
