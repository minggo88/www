      2: { text: '', keywords: [] },
      3: { text: 'Humans can be divided into women and men. They<br>marry, have babies, and live their lives. Animals are<br>similar to humans. Just as humans are divided into<br>women and men, animals can be divided into females<br>and males. And like humans getting married, animals<br>also mate. The only difference is that some animals<br>lay eggs instead of giving birth to young. Like men<br>and women dress up to look good for each other,<br>animals also groom themselves. We can see different<br>motifs in this process.', keywords: ['humans', 'women', 'men', 'animals', 'females', 'males', 'mate', 'eggs', 'groom', 'motifs'] },

      1: { text: 'This is why male animals make so much effort to<br>create more beautiful and colorful motifs. Only the<br>males that catch the eyes of females can pass on<br>their genes to the next generation.<br>Let\'s look at the mating of fish as an example.<br>Male fish each have their own mating colors. Mating<br>coloration refers to the bright colors and motifs that<br>appear on an animal\'s body during the mating season.<br>A fish will develop colorful motifs on its body once<br>it is ready to mate. One fish famous for its mating<br>coloration is the male three-spined stickleback.<br>The male three-spined stickleback has gorgeous and<br>colorful mating coloration.', keywords: ['male animals', 'colorful motifs', 'genes', 'mating colors', 'three-spined stickleback'] },

      4: { text: 'It is not only the male three-spined stickleback that<br>builds nests for mating. There are birds known for<br>their excellent nest-building skills. One such bird is<br>the bowerbird. Widely known as the "gardener bird,"<br>this bird is an expert nest builder. The male bowerbird<br>is responsible for building the nest.<br>He works hard to decorate a nest that will attract<br>a female. The male lures the female with his artistic<br>creations and food. They are much like us humans.<br>A bowerbird\'s nest is larger and more extravagant<br>than the nests of other birds. They are like huge<br>palaces or mansions for birds.', keywords: ['bowerbird', 'gardener bird', 'nest building', 'artistic creations', 'palaces'] },

  {

      2: { text: 'Think of a firefly. A firefly is an insect that glows light<br>from the end of its body. People think that all fireflies<br>give off the same light, but fireflies give off different<br>lights depending on their species. They use this light<br>as a signal to find a mate.<br>Each type of firefly has a set signal that they use.<br>Fireflies are hard for us to see. They can only live in<br>clean environments with clear water and good air.<br>When we see fireflies, it means that the area is clean<br>and unpolluted.', keywords: ['firefly', 'glows light', 'different lights', 'signal', 'clean environments', 'unpolluted'] },

      1: { text: 'Scientists who studied this dance wondered how<br>female fish chose their mates. Some scientists<br>believed that the first male fish to dance and show<br>off its colors would be selected. However, they were<br>wrong. Research proved that males that danced first<br>were unsuccessful in mating. What could be the<br>reason? This is due to the sharp eye of the female<br>three-spined stickleback.', keywords: ['scientists', 'dance', 'female fish', 'first male fish', 'unsuccessful', 'sharp eye'] },
      4: { text: 'Three-spined sticklebacks display brighter colors the<br>healthier they are. Weaker males try to display bright<br>colors by gathering their strength for just a moment.<br>However, females can easily spot weak males at<br>a glance. Although these males can show bright colors<br>for a moment, their colors fade over time. Females are<br>well aware of this fact.', keywords: ['three-spined sticklebacks', 'brighter colors', 'healthier', 'weaker males', 'colors fade', 'females aware'] },

      1: { text: 'According to the theory of natural selection, organisms<br>adapt their bodies to better fit their natural environment.<br>Therefore, only those organisms that have succeeded in<br>evolution can spread their offspring and pass on their<br>changed traits.<br>We can understand this through the example of birds.<br>In many bird species, females have darker feathers than<br>males. This adaptation helps them remain less visible to<br>predators and other animals while incubating their eggs.', keywords: ['natural selection', 'organisms', 'evolution', 'offspring', 'birds', 'darker feathers', 'adaptation', 'predators'], fontType: 'type3' },
      2: { text: '', keywords: [] },

      4: { text: 'However, Darwin had other questions after this discovery.<br>He found different types of evolution that are difficult<br>to explain by natural selection alone. One example is the<br>evolution of flashy feathers in male birds. Such evolution<br>is not ideal for males to survive because the more showy<br>their feathers are, the more likely they are to be noticed<br>by predators. Male peacocks, with their vast and colorful<br>tails, find it difficult to escape quickly in emergencies.<br>Considering these issues, Darwin introduced the concept<br>of "sexual selection" as an addition to the theory of natural<br>selection. What do people think this theory is about?<br>Explain.<br><br>', keywords: ['Darwin', 'evolution', 'flashy feathers', 'male birds', 'peacocks', 'sexual selection', 'theory'], fontType: 'type4' },

      4: { text: 'Finding a mate in a small population is like searching for<br>a needle in a haystack. This is why organisms in the deep<br>sea must find unique mating methods. Some types of<br>deep-sea squid show strange behavior when they meet<br>their species. Typically, for animals, a male and female will<br>mate when they meet, but in the case of the deep-sea<br>squid, a male will attach his sperm pocket to another male<br>and a female. Two males cannot mate and give birth to<br>young. Explain why the deep-sea squid acts like this.<br><br>', keywords: ['small population', 'needle in haystack', 'deep sea', 'unique mating methods', 'deep-sea squid', 'strange behavior', 'sperm pocket'], fontType: 'type3' },

    zones: {
      3: { text: 'Sunlight is so important in our lives that we call it the<br>origin of life. Depending on its wavelength, sunlight can<br>be classified into infrared rays, visible rays, and ultraviolet<br>rays. Wavelength refers to the length of a periodically<br>repeating shape in a wave.<br>Visible rays, familiar to us, are the light that human eyes<br>can see. Visible rays are wavelengths with colors ranging<br>from red to violet. Ultraviolet rays, just outside the violet<br>color, have the shortest wavelength but the most energy.<br><br>', keywords: ['sunlight', 'origin of life', 'wavelength', 'infrared rays', 'visible rays', 'ultraviolet rays', 'human eyes'], fontType: 'type3' },
      2: { text: '<br>On the contrary, infrared rays, located just outside the red<br>color, have the longest wavelength and the least energy.<br>If we compare the different rays to hammering a nail,<br>ultraviolet rays can be thought of as hammering quickly,<br>while infrared rays are like hammering slowly. Visible<br>rays allow us to tell apart colors when we look at objects.<br>Although ultraviolet and infrared rays are invisible to our<br>eyes, they are widely used in our daily lives. Write down<br>some technologies that use ultraviolet and infrared rays.', keywords: ['infrared rays', 'longest wavelength', 'least energy', 'hammering nail', 'colors', 'invisible', 'technologies'], fontType: 'type4' },

      1: { text: 'Abraham Maslow, often considered the founder of<br>humanistic psychology, classified human desires into<br>five levels. According to him, the most primitive needs<br>are physiological needs. These include the basic needs<br>necessary to survive, such as eating, sleeping, and leaving<br>offspring. The next level is the safety needs for health and<br>a stable life.', keywords: ['Abraham Maslow', 'humanistic psychology', 'human desires', 'five levels', 'physiological needs', 'safety needs'], fontType: 'type3' },
      2: { text: 'When physiological and safety needs are met, people crave<br>communication and the building of friendships.<br>This is called the need for love and belonging. After we<br>get closer to people, we crave their respect and want to<br>be recognized in society. This fourth level is known as the<br>need for esteem. Finally, the fifth level is the need for<br>self-actualization. Maslow said that, ultimately, we humans<br>want to leave our mark on the world.<br>In this way, we humans have many different needs.<br>Explain the positive and negative effects that come from<br>people having these needs.', keywords: ['physiological', 'safety needs', 'love and belonging', 'esteem', 'self-actualization', 'positive', 'negative effects'], fontType: 'type3' },

    zones: {
      1: { text: '<strong><b>How to Show Perspective<br><br>Look at the sun high in the sky. Then take a coin and reach<br>out towards the sun. The sun is blocked, right?<br>Does this happen because the sun is as small as a coin?<br>That is not true. This is because the farther away an<br>object is, the smaller it appears. This is called a "feeling<br>of perspective." The art technique of expressing a sense<br>of perspective is also called "perspective." Perspective<br>is widely used in art today. However, the introduction of<br>perspective into art is not that old when we look at human<br>history.', keywords: ['perspective', 'sun', 'coin', 'object', 'art technique', 'human history'], fontType: 'type3' },
        2: { text: '', keywords: [] },
        3: { text: '', keywords: [] },
        4: { text: 'Perspective is a technique that has been systematically<br>developed in the West. Of course, in the past in the East,<br>there were paintings that depicted distant objects in<br>small sizes. However, Eastern works were not painted with<br>the purpose of realistically representing the observed<br>scenery. Eastern painters drew something large or small<br>in the process of artistic expression. So, it is not called<br>perspective with a mathematical system like today. The<br>first person to devise perspective was Filippo Brunelleschi,<br>an Italian architect during the Renaissance.<br><br>', keywords: ['systematically developed', 'West', 'East', 'paintings', 'Eastern painters', 'mathematical system', 'Filippo Brunelleschi', 'Renaissance'], fontType: 'type3' },

  {
    bg: '../assets/img/ReadBook/G2.2.4/26.jpg',
    zones: {
      1: { text: 'He created a system of perspective through mathematical<br>calculations. Brunelleschi\'s perspective was passed on<br>to the Italian painter Masaccio. People who saw his work<br>Holy Trinity for the first time were very surprised by the<br>realistic depth of expression. Afterward, many painters<br>further developed perspective. Leonardo da Vinci was also<br>interested in perspective through air.<br>The further away the light is, the more it is absorbed by<br>the air. So, the farther the distance, the blurrier the colors<br>and outlines appear. The art technique that reflects this<br>principle is called atmospheric perspective. Peter Paul<br>Rubens of Belgium and Joseph Mallord William Turner of<br>England are representative painters who used atmospheric<br>perspective. However, perspective is not a rule that must<br>be followed in art. It is said that impressionist painters<br>Cézanne and Gauguin did not use perspective to show<br>the purpose of their work.', keywords: ['mathematical calculations', 'Brunelleschi', 'Masaccio', 'Holy Trinity', 'Leonardo da Vinci', 'atmospheric perspective', 'Rubens', 'Turner', 'Cézanne', 'Gauguin'], fontType: 'type4' },
      2: { text: '02. Nature Speaks to Us Through Motifs<br><br>', keywords: ['nature', 'motifs', 'communicate', 'words', 'languages', 'animals', 'flowers', 'trees', 'plants', 'spring'] },
      3: { text: '', keywords: [] },
      4: { text: 'We communicate with other people through words.<br>Although the languages we speak vary from<br>country to country, the fact that we use sound to<br>communicate is universal. Animals also share their<br>languages. However, flowers and trees cannot speak.<br>Therefore, no matter how hot the sun or how strong<br>a storm is, they can only suffer in silence.<br>Plants stand still in the cold winter, patiently waiting<br>for spring. Yet, if we pay a little attention and observe<br>closely, we will realize that plants can communicate.<br>They just do not use voices like humans, so we cannot<br>hear them.', keywords: ['communicate', 'words', 'languages', 'animals', 'flowers', 'trees', 'plants', 'spring', 'nature'] }

  {
    bg: '../assets/img/ReadBook/G2.2.4/27.jpg',
    zones: {
      1: { text: 'Then, how do plants communicate with us?<br>Plants communicate through their entire bodies.<br>They use the motifs on leaves and flowers, the colors<br>and shapes of fruits, and the colors and motifs of<br>growth rings. Farmers have known this fact for<br>a long time. Therefore, they can determine whether<br>a cabbage is healthy or not just by looking at the<br>motifs of the cabbage leaves.', keywords: ['plants', 'communication', 'bodies', 'motifs', 'leaves', 'flowers', 'colors', 'shapes', 'fruits', 'growth rings', 'farmers', 'cabbage', 'health'] },
      2: { text: '', keywords: [] },
      3: { text: 'What can we learn from the growth rings of trees?', keywords: [] , fontType: 'type2' },
      4: { text: 'They can also tell whether a tree is hungry or thirsty<br>by looking at its fruits. Plants keep a diary through<br>their bodies. The story of a tree is hidden in growth<br>rings. By studying these motifs, we can determine<br>how old the tree is, when it experienced sudden<br>growth spurts, and when it gained weight. We can<br>also read about which winter brought heavy snow and<br>which summer had lots of rain. In this way, nature<br>communicates with us through motifs.', keywords: ['tree', 'hungry', 'thirsty', 'fruits', 'diary', 'bodies', 'story', 'growth rings', 'age', 'growth spurts', 'weight', 'winter', 'heavy snow', 'summer', 'rain', 'nature', 'communication', 'motifs']}
    }

  {

    zones: {
      1: { text: 'The same applies to animals. When we observe the<br>motifs on an animal\'s body, we can learn the secrets<br>of life. When we are hiking the mountains, there are<br>times when a twig of a tree suddenly moves on its<br>own. The twig has not moved.<br>It is, in fact, an inchworm. An inchworm moves<br>forward by stretching its body out, repeatedly<br>pressing its tail toward its head. The inchworm gets<br>its name because it looks as if the length is being<br>measured using a tape measure.', keywords: ['animals', 'motifs', 'body', 'secrets', 'life', 'hiking', 'mountains', 'twig', 'tree', 'inchworm', 'movement', 'stretching', 'tail', 'head', 'name', 'length', 'tape measure'] },
      2: { text: 'Why do inchworms mimic tree branches? They need to<br>protect themselves from predators such as birds and<br>praying mantises. When these predators try to catch<br>inchworms, they remain motionless, pretending to be<br>tree twigs. They avoid being discovered this way,<br>and the predators pass by without recognizing them.<br>This method of adapting to the environment by<br>mimicking other animals or surroundings is called<br>"mimicry." For instance, as its name suggests, the<br>leaf fish uses its leaf-like appearance to hide from<br>predators. Similarly, the newly hatched larva of<br>the swallowtail butterfly mimics bird droppings to<br>camouflage itself from potential threats.', keywords: ['inchworms', 'mimic', 'tree branches', 'protection', 'predators', 'birds', 'praying mantises', 'motionless', 'twigs', 'discovery', 'method', 'adaptation', 'environment', 'mimicry', 'leaf fish', 'appearance', 'swallowtail butterfly', 'larva', 'bird droppings', 'camouflage', 'threats'] },

      4: { text: 'There is a 13-hour time difference between Eastern<br>Standard Time in the United States and China.<br>If it is 10 AM in China, it is 9 PM the previous day in<br>the Eastern United States. So, when we travel from<br>China to the United States, our day and night become<br>reversed, making it difficult to sleep.<br>This symptom is called jet lag. Using melatonin can<br>help treat jet lag and insomnia. The same melatonin<br>makes cryptic coloration for animals. It is produced in<br>the human brain as well. However, human skin color<br>has no connection to melatonin. Imagine if we could<br>use cryptic coloration, too. Spies in movies would not<br>need wigs and sunglasses for disguises, would they?', keywords: ['time difference', 'Eastern Standard Time', 'United States', 'China', 'travel', 'day', 'night', 'reversal', 'sleep difficulty', 'symptom', 'jet lag', 'melatonin', 'treatment', 'insomnia', 'cryptic coloration', 'animals', 'human brain', 'skin color', 'connection', 'imagination', 'spies', 'movies', 'wigs', 'sunglasses', 'disguises']}

      3: { text: 'The hummingbird is a small bird that feeds on nectar<br>and small insects. However, it is so busy searching<br>for nectar that it flaps its wings dozens of times per<br>second. When a hummingbird is flying, it does not<br>make typical bird sounds like "flap flap" or "flutter<br>flutter," as other birds do. Instead, it makes a humming<br>sound when it flies. It is named hummingbird because<br>it makes the cheerful sound of flapping wings like a bee.', keywords: ['hummingbird', 'small bird', 'nectar', 'insects', 'busy', 'searching', 'wings', 'flapping', 'dozens of times', 'second', 'flying', 'bird sounds', 'humming sound', 'naming', 'cheerful sound', 'bee'] },

      2: { text: 'When other birds flap their wings, they soar into the<br>air or drift with the airflow. To better understand this,<br>think of a helicopter that can stay in one place and<br>an airplane that must keep flying forward.', keywords: ['birds', 'wing flapping', 'soaring', 'air', 'drifting', 'airflow', 'understanding', 'helicopter', 'stationary position', 'airplane', 'forward flight'] },

      2: { text: 'It is the same when electromagnetic waves clash with<br>celestial bodies. Using electromagnetic waves, we can<br>only observe the surface of celestial bodies.<br>It is not easy to know what the inside of a celestial<br>body looks like and what is happening inside.<br>We urgently need new waves that can pass through<br>the surface without causing significant changes to<br>investigate the interior of a celestial body.', keywords: ['electromagnetic waves', 'clash', 'celestial bodies', 'surface observation', 'interior', 'appearance', 'internal processes', 'new waves', 'surface penetration', 'significant changes', 'interior investigation'] },

      1: { text: 'So, by what principle can gravitational waves be<br>measured? Gravitational waves do not reflect or<br>refract like electromagnetic waves when they clash<br>with other matter. Instead, they cause changes in<br>the spacetime around the clashing matter. Therefore,<br>measuring how much spacetime have changed around<br>the matter allows us to measure gravitational waves.<br>The instrument used for this purpose is called a laser<br>interferometer. We can think of it as a tool that can<br>measure with very high accuracy. The official name of<br>LIGO is the "Laser Interferometer Gravitational-Wave<br>Observatory."', keywords: ['gravitational waves', 'measurement principle', 'reflection', 'refraction', 'electromagnetic waves', 'matter clash', 'spacetime changes', 'matter', 'measurement', 'instrument', 'laser interferometer', 'tool', 'high accuracy', 'official name', 'LIGO', 'observatory'] },

      4: { text: 'Mimicry is a type of camouflage used by animals for self-<br>protection or hunting, where their appearance or color<br>becomes similar to their surrounding environment.<br>Through mimicry, weaker animals can protect themselves,<br>and predators can successfully hunt.<br>Biologist Henry Walter Bates from the United Kingdom<br>discovered a phenomenon during his 11-year observation<br>of insects. He found that insects with weak strength and<br>poor defense abilities camouflage themselves to resemble<br>dangerous animals to avoid risks.<br><br>', keywords: ['mimicry', 'camouflage', 'animals', 'self-protection', 'hunting', 'appearance', 'color', 'surrounding environment', 'weaker animals', 'predators', 'Henry Walter Bates', 'United Kingdom', 'insects', 'weak strength', 'defense abilities', 'dangerous animals'], fontType: 'type3' }

      3: { text: 'The angle moved from east to west on Earth relative to<br>the prime meridian is called "longitude." In other words,<br>longitude is a position on the Earth expressed with 0° on<br>the prime meridian and 180° on the other side.<br>If we move 10° east from the prime meridian, it becomes<br>10° east longitude. If we move 20° west, it becomes 20°<br>west longitude. The time of each region on Earth changes<br>depending on longitude. The calculation method is as follows.<br>If the location changes 15° to the east at a certain point,<br>the time increases by 1 hour, and if the location changes to<br>the west by 15°, the time decreases by 1 hour.<br><br>', keywords: ['angle', 'east to west', 'Earth', 'prime meridian', 'longitude', 'position', '0°', '180°', '10° east longitude', '20° west longitude', 'time', 'region', '15°', '1 hour'] , fontType: 'type3' },
      4: { text: 'For example, if the prime meridian time is 00:00 on March<br>3, the time at 15° E is March 3, 01:00, and the time at<br>15° W is March 2, 23:00. The 180° longitude point is called<br>the International Date Line. If we move from east to west<br>based on this point, one day is subtracted, and if we move<br>from west to east, one day is added. According to this<br>principle, if we know the longitude of each region, we can<br>find the current time.<br>However, some countries require caution. Countries such<br>as the United States and Canada use daylight saving<br>time depending on the period of the year. During daylight<br>saving time, one hour must be subtracted from the time<br>calculated in longitude. For example, if the US time<br>determined by longitude is 9:30, the actual US time during<br>daylight saving time is 8:30.<br><br>', keywords: ['prime meridian time', '00:00', 'March 3', '15° E', '01:00', '15° W', '23:00', '180° longitude', 'International Date Line', 'east to west', 'one day subtracted', 'west to east', 'one day added', 'longitude', 'current time', 'United States', 'Canada', 'daylight saving time', '9:30', '8:30'], fontType: 'type3' }

      2: { text: '<br><br>(2) <strong><u>Ripples spread out in concentric circles if we toss a stone<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><u>onto calm water. Explain what motif would appear if we threw<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;another stone into the same area?</strong></u><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In simpler terms, two concentric motifs emerge. Upon closer<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;examination of these concentric circles, we find areas where<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the crests of the waves meet, where high points meet low points,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and where low points meet other low points. When the crests of<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the waves meet, they rise to twice their original height.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When the low points meet, they sink to twice their original depth.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When high points meet low points, the waves neither rise nor<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sink from their initial surface. As a result, the motif of the waves<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;spreading out becomes more pronounced. In other words, areas<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that have doubled in height appear brighter, while areas that have<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;doubled in depth appear darker and denser.</strong></u>', keywords: ['ripples', 'concentric circles', 'stone', 'calm water', 'motif', 'concentric motifs', 'crests', 'waves', 'high points', 'low points', 'height', 'depth', 'brighter', 'darker', 'denser', 'circles', 'stone', 'water', 'motif', 'concentric motifs', 'examination', 'areas', 'crests', 'waves', 'points', 'height', 'depth', 'surface', 'result', 'areas', 'words'], fontType: 'type6' },
