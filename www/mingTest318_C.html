<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>모바일 전체화면 페이지</title>
    
    <!-- PWA 메타태그들 - 앱처럼 동작하게 함 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="전체화면 앱">
    <meta name="theme-color" content="#000000">
    
    <!-- 화면 방향 고정 (선택사항) -->
    <meta name="screen-orientation" content="portrait">
    
    <style>
        /* 전체화면을 위한 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
            position: fixed; /* 고정 위치 */
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* 주소창 숨기기를 위한 스타일 */
        body {
            /* iOS Safari 전체화면 */
            -webkit-appearance: none;
            /* Android Chrome 전체화면 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 전체화면 컨테이너 */
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 콘텐츠 영역 */
        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .fullscreen-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin: 10px;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* 상태 표시 */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .status.fullscreen {
            background: rgba(0,255,0,0.7);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .fullscreen-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* 가로 모드일 때 */
        @media (orientation: landscape) {
            .content {
                flex-direction: row;
                text-align: left;
            }
            
            .title {
                font-size: 2rem;
            }
        }

        /* iOS Safari 전용 스타일 */
        @supports (-webkit-touch-callout: none) {
            .fullscreen-container {
                /* iOS에서 주소창 숨기기 */
                height: 100vh;
                height: -webkit-fill-available;
            }
        }

        /* 안드로이드 크롬 전용 */
        @media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: .001dpcm) {
            .fullscreen-container {
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container" id="fullscreenContainer">
        <div class="status" id="status">일반 모드</div>
        
        <div class="content">
            <h1 class="title">전체화면 페이지</h1>
            <p class="subtitle">모바일과 태블릿에서 자동으로 전체화면으로 실행됩니다</p>
            
            <button class="fullscreen-btn" onclick="requestFullscreen()">
                🔳 전체화면 활성화
            </button>
            
            <button class="fullscreen-btn" onclick="exitFullscreen()">
                🪟 전체화면 해제
            </button>
            
            <!-- 여기에 실제 콘텐츠를 추가하세요 -->
            <div style="margin-top: 40px;">
                <p>📱 이 페이지는 모바일 기기에서:</p>
                <p>• 자동으로 전체화면 모드로 시작됩니다</p>
                <p>• 주소창과 상태바가 숨겨집니다</p>
                <p>• F11 키를 누른 것과 같은 효과입니다</p>
            </div>
        </div>
    </div>

    <script>
        // 전체화면 관련 변수
        let isFullscreen = false;
        let fullscreenElement = document.getElementById('fullscreenContainer');
        let statusElement = document.getElementById('status');

        // 페이지 로드 시 자동 전체화면 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 모바일 기기 감지
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 모바일에서 자동 전체화면 시도
                setTimeout(() => {
                    requestFullscreen();
                }, 1000); // 1초 후 전체화면 시도
            }

            // 화면 크기 감지 및 조정
            setScreenHeight();
            window.addEventListener('resize', setScreenHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setScreenHeight, 500); // 방향 변경 후 약간의 지연
            });

            // 전체화면 상태 변경 감지
            document.addEventListener('fullscreenchange', updateFullscreenStatus);
            document.addEventListener('webkitfullscreenchange', updateFullscreenStatus);
            document.addEventListener('mozfullscreenchange', updateFullscreenStatus);
            document.addEventListener('MSFullscreenChange', updateFullscreenStatus);

            // 터치 이벤트로 주소창 숨기기 (iOS Safari)
            hideAddressBar();
        });

        // 전체화면 요청 함수
        function requestFullscreen() {
            const element = fullscreenElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // 전체화면 해제 함수
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // 전체화면 상태 업데이트
        function updateFullscreenStatus() {
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement);
            
            if (isFullscreen) {
                statusElement.textContent = '🔳 전체화면 모드';
                statusElement.classList.add('fullscreen');
            } else {
                statusElement.textContent = '🪟 일반 모드';
                statusElement.classList.remove('fullscreen');
            }
        }

        // 화면 높이 설정 (모바일 브라우저 대응)
        function setScreenHeight() {
            // 실제 뷰포트 높이 계산
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // iOS Safari 주소창 숨기기
        function hideAddressBar() {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 0);
        }

        // 터치 시작 시 주소창 숨기기 시도
        document.addEventListener('touchstart', function() {
            if (window.scrollY === 0) {
                hideAddressBar();
            }
        }, { passive: true });

        // 뒤로가기 방지 (전체화면 유지)
        history.pushState(null, '', location.href);
        window.addEventListener('popstate', function() {
            history.pushState(null, '', location.href);
        });

        // 키보드 이벤트 처리
        document.addEventListener('keydown', function(event) {
            // F11 키로 전체화면 토글
            if (event.key === 'F11') {
                event.preventDefault();
                if (isFullscreen) {
                    exitFullscreen();
                } else {
                    requestFullscreen();
                }
            }
            
            // ESC 키로 전체화면 해제 방지 (선택사항)
            if (event.key === 'Escape' && isFullscreen) {
                event.preventDefault();
                return false;
            }
        });

        // 페이지 언로드 시 전체화면 해제
        window.addEventListener('beforeunload', function() {
            if (isFullscreen) {
                exitFullscreen();
            }
        });

        // 개발자 도구 열기 방지 (선택사항)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // F12, Ctrl+Shift+I, Ctrl+U 등 개발자 도구 단축키 방지
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });

        console.log('📱 모바일 전체화면 페이지가 로드되었습니다!');
        console.log('🔳 자동으로 전체화면 모드를 시도합니다.');
    </script>
</body>
</html>
