<!-- BODY -->
<body class="login">
    <header>
        <h1 class="logo"><a href="/">Teaplat</a></h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="exchange.html">거래소</a>
                </li>
                <li>
                    <a href="">공동구매</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="notice.html">고객센터</a>
                </li>
            </ul>
            <div class="nav--side">
                <a href="login.html" class="btn btn--login">로그인</a>
                <div class="language dropdown-wrapper">
                    <button type="button" class="dropdown">한국어</button>
                    <div class="dropdown--item">
                        <span>한국어</span>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-center">
        <form id="login" action="login.html" method="post" class="d-flex flex-row flex-center">
            <div class="form--header">
                <h1>Login</h1>
            </div>
            <div class="form--controls" style="margin-bottom: 10px">
                <label for="email" class="form--label">Email</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="form--controls" style="margin-bottom: 10px">
                <label for="password" class="form--label">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="flex-right" style="margin-bottom: 11px">
                <a href="forget.html" class="text-red text-bold">비밀번호 찾기</a>
            </div>
            <div class="validation--message" style="display: none">
                <p></p>
            </div>
            <div class="form--btns">
                <input type="submit" value="로그인" class="btn btn--block btn--red text-bbold">
                <a href="create-account.html" class="btn btn--block btn--gray text-bbold">이메일로 회원가입</a>
            </div>
        </form>
