      3: { text: 'To make accurate observations, we need to first classify<br>nature. Living organisms can be broadly categorized into<br>animals and plants. Plants cannot move on their own, but<br>they provide significant assistance for the survival of<br>animals. On the other hand, animals can go wherever they<br>want, but they cannot produce nutrients on their own.<br>What do you think is the superior organism between plants<br>and animals? Write down the reasons.<br><br>', keywords: ['accurate observations', 'classify nature', 'Living organisms', 'broadly categorized', 'animals plants', 'Plants cannot move', 'provide significant assistance', 'survival animals', 'animals go wherever', 'cannot produce nutrients', 'superior organism', 'plants animals', 'Write down reasons'], fontType: 'type4' },

      1: { text: '<span class="larger-text"><u>Homeostasis: Maintaining the Physical Condition</u></span><br><span class="larger-text"><u>in Balance</u></span><br><br>Our body temperature does not drop even if we eat cold<br>food, and our body temperature does not rise even if we<br>eat hot food. Regardless of the season or weather, our<br>body temperature is always the same. Physical conditions,<br>such as body temperature, the amount of chemicals in<br>the body, and blood pressure, always remain constant.<br>In biology, this property is called "homeostasis."<br>The human body undergoes various reactions to maintain<br>homeostasis. When the weather is cold and body<br>temperature falls below normal, the human body secretes<br>less sweat and constricts blood vessels to avoid losing<br>heat. Conversely, when the weather is hot, sweat secretion<br>increases and blood vessels dilate to dissipate heat.', keywords: ['Homeostasis', 'Maintaining Physical Condition', 'Balance', 'body temperature', 'not drop', 'eat cold food', 'not rise', 'eat hot food', 'Regardless season weather', 'always same', 'Physical conditions', 'amount chemicals', 'blood pressure', 'remain constant', 'biology', 'property called', 'homeostasis', 'human body', 'various reactions', 'maintain homeostasis', 'weather cold', 'falls below normal', 'secretes less sweat', 'constricts blood vessels', 'avoid losing heat', 'weather hot', 'sweat secretion increases', 'blood vessels dilate', 'dissipate heat'], fontType: 'type3' },

    1: { text: '<span class="larger-text">02. Motifs Make Plants and Animals Unique</span>', keywords: ['motifs', 'plants', 'animals', 'unique', 'chapter', 'title'] }, 
    2: { text: 'Have you ever observed the leaves of corn, bamboo,<br>or rice plants? Not only do they extend lengthwise,<br>but their veins also spread uniformly in one<br>direction. This type of leaf vein pattern, observed<br>in monocotyledonous plants, is known as "parallel<br>venation."', keywords: ['corn', 'bamboo', 'rice plants', 'parallel venation', 'monocotyledonous', 'leaf veins', 'pattern'] },
     3: { text: 'One of the most prominent motifs in plants is leaf<br>veins. Leaf veins are crucial in transporting the<br>glucose or starch produced through photosynthesis<br>to other parts of the plant. They also facilitate the<br>transfer of water and minerals absorbed by the<br>roots to the leaves. The most common motif of leaf<br>veins we can observe in our surroundings is "netted<br>venation." We can easily see this intricate and tangled<br>appearance of leaf veins, resembling a net, in the<br>leaves of dicotyledonous plants. Peas, apple trees,<br>persimmons, tomatoes, and sweet potatoes exhibit<br>netted venation.', keywords: ['leaf veins', 'photosynthesis', 'netted venation', 'dicotyledonous plants', 'glucose', 'starch', 'transport', 'water', 'minerals'] },
     4: { text: 'Explain the role of veins in plant leaves.', keywords: ['veins', 'plant leaves', 'role', 'explain', 'function', 'transport'], fontType: 'type2' }

 },
 {

     1: { text: 'Leaves with netted venation have veins branching<br>out in all directions, making them easy to tear by<br>hand in any direction. However, leaves with parallel<br>venation are easy to tear along the direction of the<br>veins but not across, perpendicular to the veins. Thus,<br>if we forcibly try to tear leaves with parallel veins, our<br>fingers may slip and we might get hurt.', keywords: ['netted venation', 'parallel venation', 'tear', 'veins', 'directions'] },
     2: { text: 'While it might be easy to think of the veins of a ginkgo<br>leaf as parallel veins, a closer look reveals an entirely<br>different shape. The ginkgo leaf has a single line<br>continuously branching into two. This type of vein<br>pattern is called dichotomous venation.<br>On the other hand, the veins in a maple leaf are called<br>palmate venation.', keywords: ['ginkgo leaf', 'dichotomous venation', 'maple leaf', 'palmate venation', 'branching'] },

     1: { text: 'Leaves with netted venation appear as small veins<br>branching out from a single large vein. In contrast,<br>Leaves with palmate venation involve multiple large<br>veins branching out simultaneously, creating a shape<br>resembling the palm of a hand.<br>The shapes of leaf veins vary depending on plant<br>species, and the leaves on the stem also look<br>different. Observe the arrangement of leaves on the<br>stems of various plants. Forsythia, false acasia, and<br>privet have leaves emerging in pairs facing each other<br>along the stem.', keywords: ['netted venation', 'palmate venation', 'leaf arrangement', 'forsythia', 'false acasia', 'privet'] },
     2: { text: 'This is called opposite phyllotaxy. On the other hand,<br>plants like oak and cherry exhibit alternate phyllotaxy,<br>where leaves emerge one at a time alternatingly along<br>the stem. Whorled phyllotaxy is similar to opposite<br>phyllotaxy, but multiple leaves emerge at the same<br>height along the stem. This can be seen in plants like<br>bellflower or stringy stonecrop. Whorled phyllotaxy<br>allows all leaves to receive even amount of sunlight.', keywords: ['opposite phyllotaxy', 'alternate phyllotaxy', 'whorled phyllotaxy', 'oak', 'cherry', 'bellflower', 'sunlight'] },

     1: { text: 'When multiple leaves cluster together on a part of the<br>stem, like in the case of the ginkgo tree or pine tree,<br>it is called whorled phyllotaxy.<br>What motifs and secrets lie inside the cells of plants<br>and animals? Living organisms are composed of small,<br>room-shaped cells, where phenomena that represent<br>the characteristics of living things occur. Cells are so<br>small we cannot see them with the naked eye.<br>We need a microscope to observe them properly.<br>The person who first discovered cells was the British<br>scientist Robert Hooke. He used a microscope he had<br>made to observe a piece of cork.', keywords: ['whorled phyllotaxy', 'ginkgo tree', 'pine tree', 'cells', 'living organisms', 'microscope', 'Robert Hooke', 'cork'] },

     1: { text: 'Just as various shapes of houses, cars, and more<br>can be created using blocks, numerous cells come<br>together to form living organisms. Cell research<br>became active more than 200 years after Hooke<br>discovered cells. In 1831, the British botanist Robert<br>Brown discovered the nucleus in cells, and many<br>scientists then advocated the following "cell theory."', keywords: ['blocks', 'living organisms', 'cell research', 'Robert Brown', 'nucleus', 'cell theory'] },
     2: { text: 'Plant cells and animal cells have some similarities,<br>but they also have many differences. Both plant and<br>animal cells share common features such as a nucleus,<br>cell membrane, cytoplasm, and mitochondria. However,<br>plant cells have chloroplasts and a cell wall, absent<br>in animal cells. The nucleus, typically round in shape,<br>regulates the cellular activities of both types of cells.<br>It contains genetic material (DNA) that determines<br>the organism\'s shape, characteristics, and heredity.', keywords: ['plant cells', 'animal cells', 'nucleus', 'cell membrane', 'cytoplasm', 'mitochondria', 'chloroplasts', 'cell wall', 'DNA'] },

     1: { text: 'The cell membrane, which surrounds the entire cell,<br>protects the cell and regulates the flow of various<br>substances. The part of the cell that fills it, excluding<br>the nucleus, is called the cytoplasm. The mitochondria<br>within the cytoplasm break down nutrients to<br>generate energy. Plant cells have chloroplasts, which<br>use light to produce nutrients. These small, green,<br>granule-shaped chloroplasts are mainly found in cells<br>that make up plant leaves.', keywords: ['cell membrane', 'cytoplasm', 'mitochondria', 'nutrients', 'energy', 'chloroplasts', 'light', 'granule-shaped'] },
     2: { text: 'However, because animal cells lack chloroplasts, they<br>always need that nutrients should be supplied from<br>outside. There is a thick and rigid wall outside the<br>cell membrane of plant cells. This wall, called the<br>cell wall, protects plant cells and helps maintain the<br>cell\'s shape. The intricate motifs inside the cells hold<br>secrets unique to plants and animals.', keywords: ['animal cells', 'chloroplasts', 'nutrients', 'cell wall', 'thick', 'rigid', 'motifs', 'secrets'] },

     2: { text: 'In other words, animals and plants communicate with<br>us through motifs. For instance, when the leaves<br>of a plant start drying from the tips, it signifies<br>a lack of water. The unique traits of motifs in plants<br>and animals reflect the processes of life\'s creation<br>and extinction. We study this topic to unravel the<br>secrets of nature through the various motifs of living<br>organisms. What relationship exists between motifs<br>and the secrets of nature?', keywords: ['communicate', 'motifs', 'leaves', 'drying', 'water', 'life creation', 'extinction', 'nature', 'secrets'] },

     2: { text: 'Large areas can be designed by referring to the netted<br>venation of apple or persimmon trees. On the other<br>hand, when designing a city on an elongated piece of<br>land, we can refer to the parallel venation of corn or<br>bamboo. Nature achieves maximum efficiency with<br>minimal effort, so designing a city using various leaf<br>venations can reduce construction costs.', keywords: ['large areas', 'netted venation', 'apple', 'persimmon trees', 'elongated land', 'parallel venation', 'corn', 'bamboo', 'maximum efficiency', 'construction costs'] },
