      3: { text: 'Aquatic birds, like geese, ducks, and cormorants, have<br>webbed feet. A membrane connects the toes and spreads<br>out when the toes are spread, aiding in swimming.<br>Some birds have partially connected toes with individual<br>membranes between each toe.<br><br>', keywords: ['Aquatic birds', 'geese ducks cormorants', 'webbed feet', 'membrane connects', 'toes spread', 'aiding swimming', 'partially connected', 'individual membranes'], fontType: 'type4' },

      4: { text: 'This "lobate foot" propels the bird forward in water and<br>prevents slipping on land. Now, think of the feet of a bird<br>perched on a tree branch. Describe the shape of its toes.<br><br>', keywords: ['lobate foot', 'propels forward', 'water', 'prevents slipping', 'land', 'feet bird', 'perched tree branch', 'shape toes'] , fontType: 'type4'},

    hasStartButton: false,
    zones: {
      1: { text: '', keywords: [] },
      2: { text: '', keywords: [] },
      3: { text: 'Birds can only fly forward. While they can certainly change<br>direction abruptly when encountering obstacles during<br>flight, they cannot suddenly stop or move backward.<br>Additionally, birds cannot hover in one place.<br>On windy days, birds seemingly hover in the sky. However,<br>it is not because the bird wants to stop. It is because the<br>wind is too strong, preventing it from moving forward.<br>Of course, there are exceptions, like hummingbirds,<br>which can hover in place and even fly backward.<br><br>', keywords: ['fly forward', 'change direction', 'abruptly', 'encountering obstacles', 'suddenly stop', 'move backward', 'hover one place', 'windy days', 'seemingly hover', 'wind too strong', 'preventing moving', 'exceptions', 'hummingbirds', 'fly backward'], fontType: 'type3' },
      4: { text: 'Insects can also fly because they have wings. However,<br>unlike birds, some insects can swiftly change direction<br>and hover in place. Birds resemble airplanes, while insects<br>are similar to helicopters. Observe the wing movements<br>of insects and birds, and explain why insects can fly more<br>freely than birds.<br><br>', keywords: ['Insects fly', 'wings', 'unlike birds', 'swiftly change direction', 'hover place', 'resemble airplanes', 'similar helicopters', 'wing movements', 'insects birds', 'fly more freely'], fontType: 'type3' }

  {

    hasStartButton: false,
    zones: {
      1: { text: '<strong><u>Asymmetrically structured bird feathers<br><br>Why can birds fly so well? This is because their body is<br>symmetrical. When we look at a bird from the front, both<br>sides appear the same when viewed from the center.<br>This structure is called symmetry, and because the<br>bird\'s body has a symmetrical structure, it can maintain<br>balance while flying in the sky. If one of a bird\'s wings is<br>asymmetric and smaller than the other, the bird cannot<br>balance and fly. However, not everything that makes up<br>the body of a flying bird is symmetrical.', keywords: ['birds fly well', 'body symmetrical', 'front both sides', 'appear same', 'center', 'structure symmetry', 'maintain balance', 'flying sky', 'wings asymmetric', 'smaller', 'cannot balance', 'not everything', 'flying bird'], fontType: 'type3' },
      2: { text: 'If we look closely at different parts of the body, we can<br>find asymmetrical features. Feathers are a representative<br>example. If we look at a bird\'s feathers, the length of the<br>barbs on both sides from the center is different.<br>Why is this? It\'s because this structure also helps the bird<br>fly more efficiently. Earlier, it was mentioned that a bird\'s<br>body needs to be symmetrical for effective flight, so it might<br>seem strange that asymmetrical feathers can actually be<br>advantageous.', keywords: ['look closely', 'different parts', 'asymmetrical features', 'Feathers', 'representative example', 'bird feathers', 'length barbs', 'both sides', 'center different', 'structure helps', 'fly efficiently', 'symmetrical', 'effective flight', 'strange', 'asymmetrical feathers', 'advantageous'], fontType: 'type3' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/21.jpg',

    zones: {
      1: { text: 'Regarding this, the following research results were obtained.<br>Two types of sticks are prepared, each with a square plate<br>attached. One type attaches the square plate symmetrically<br>to the center of the stick, while the other type attaches<br>it asymmetrically. Then, arrange the sticks of the same<br>type in a row and expose them to the wind. As a result,<br>the symmetrical sticks quiver unstably and fail to maintain<br>their shape.', keywords: ['research results', 'Two types sticks', 'square plate attached', 'attaches symmetrically', 'center stick', 'attaches asymmetrically', 'arrange sticks', 'same type', 'expose wind', 'symmetrical sticks', 'quiver unstably', 'fail maintain shape'], fontType: 'type9' },
      2: { text: 'Asymmetrical sticks, on the other hand, rise in one<br>direction and align neatly like the slats of a window blind.<br>By the same principle, the feathers of flying birds are<br>asymmetrical, so they can maintain their shape even<br>when hit by the wind. For this reason, flying birds have<br>asymmetrical feathers, while flightless birds, such as<br>ostriches, have symmetrical feathers.', keywords: ['Asymmetrical sticks', 'rise one direction', 'align neatly', 'slats window blind', 'same principle', 'feathers flying birds', 'asymmetrical', 'maintain shape', 'hit by wind', 'flying birds', 'asymmetrical feathers', 'flightless birds', 'ostriches', 'symmetrical feathers'], fontType: 'type9' },

    zones: {
      1: { text: '<span class="larger-text">02. Arrows Resemble Birds</span><br><br>Archery is a sport where archers pull a bowstring and<br>shoot arrows toward a target from a certain distance.<br>The target has concentric circles, and the closer<br>the arrow lands in the center, the higher the score.<br>Therefore, hitting the smaller circles closer to the<br>center earns more points, increasing the chances of<br>winning.', keywords: ['Arrows Resemble Birds', 'Archery', 'sport', 'archers', 'pull bowstring', 'shoot arrows', 'target', 'certain distance', 'concentric circles', 'closer center', 'higher score', 'smaller circles', 'more points', 'chances winning'] },
      2: { text: '', keywords: [] },
      4: { text: 'Imagine an archery field. Female representatives<br>from two countries, each wearing uniforms with their<br>national flags, are competing fiercely for the gold<br>medal. The two teams are tied at 2-2 with only the<br>last set remaining. The winner of this set will become<br>the gold medalist. First, the Mexican player calmly<br>shoots an arrow and scores 9 points.', keywords: ['archery field', 'Female representatives', 'two countries', 'uniforms', 'national flags', 'competing fiercely', 'gold medal', 'tied 2-2', 'last set', 'winner', 'gold medalist', 'Mexican player', 'calmly shoots', '9 points'] },

    hasStartButton: false,
    zones: {
      1: { text: '', keywords: [] },
      2: { text: '', keywords: [] },
      3: { text: 'Next, the Indian player takes a deep breath and<br>shoots her arrow. Unfortunately, it is 8 points.<br>Both players shoot their second arrows. The Mexican<br>player scores 8 points, and the Indian player scores<br>7 points. So far, the Mexican player has 17 points,<br>and the Indian player has 15 points, with the Mexican<br>player leading by 2 points. Now, it is time to shoot the<br>last arrow. The Mexican player shoots first. It slightly<br>misses the center, scoring 7 points.', keywords: ['Indian player', 'deep breath', 'shoots arrow', '8 points', 'second arrows', 'Mexican player', '8 points', 'Indian player', '7 points', '17 points', '15 points', 'leading 2 points', 'last arrow', 'shoots first', 'misses center', '7 points'] },
      
      4: { text: 'The Mexican player looks disappointed. The Indian<br>player takes a deep breath, relieved. If she scores 10<br>points with the last arrow, she can win. It is time for<br>her to shoot the final arrow. She gazes intently at the<br>target, assumes a perfect posture, and releases the<br>arrow. All the spectators hold their breath, watching<br>the arrow soar through the air. The arrow gracefully<br>hits the exact center of the target. How many points<br>is it? It is a perfect score of 10 points. It is the<br>moment the Indian player secures the gold medal.', keywords: ['Mexican player', 'disappointed', 'Indian player', 'deep breath', 'relieved', '10 points', 'last arrow', 'win', 'final arrow', 'gazes intently', 'target', 'perfect posture', 'releases arrow', 'spectators', 'hold breath', 'soar through air', 'gracefully hits', 'exact center', 'perfect score', 'secures gold medal'] }

      3: { text: 'Indians are renowned as a nation skilled in archery<br>from ancient times. The use of bows and arrows for<br>hunting and warfare gave rise to a unique cultural<br>practice in archery. This national spirit has been<br>passed down to the present day, and Indian archers<br>have achieved remarkable success in the Olympics<br>and world championships.', keywords: ['Indians renowned', 'nation skilled', 'archery', 'ancient times', 'bows arrows', 'hunting warfare', 'unique cultural practice', 'national spirit', 'passed down', 'present day', 'Indian archers', 'remarkable success', 'Olympics', 'world championships'] },
      2: { text: 'Moreover, exceptional archery coaches from India<br>have trained athletes worldwide, promoting the<br>excellence of Indian archery globally. That is why<br>Indian coaches are often seen alongside foreign<br>athletes at the Olympics and world championships.', keywords: ['exceptional coaches', 'India', 'trained athletes', 'worldwide', 'promoting excellence', 'Indian archery', 'globally', 'Indian coaches', 'foreign athletes', 'Olympics', 'world championships'] },

    hasStartButton: false,
    zones: {
      1: { text: 'Now, take a closer look at bows and arrows. Bows and<br>arrows, designed to target distant animals or enemies,<br>were much easier tools for attack than knives or<br>spears. All one needed to do was stand in place and<br>pull the bowstring. Bows and arrows have traditionally<br>been crafted using bamboo, and sometimes, various<br>materials were mixed to create them.', keywords: ['closer look', 'bows arrows', 'target distant', 'animals enemies', 'easier tools', 'attack', 'knives spears', 'stand in place', 'pull bowstring', 'traditionally crafted', 'bamboo', 'various materials', 'mixed create'] },
      2: { text: 'It is said that arrows were made from bamboo or<br>bush clover, which were also used for making whips.<br>A pointed arrowhead is attached at one end of the<br>arrow. In ancient times, craftsmen used materials<br>such as stone, bone, or wood for arrowheads.<br>At the other end, feathers are attached to help the<br>arrow fly straight, typically two pheasant feathers.<br>Take a closer look at the way the arrow flies.<br>Can you see the resemblance between the arrow\'s<br>flight and a bird soaring through the sky?', keywords: ['arrows made', 'bamboo', 'bush clover', 'making whips', 'pointed arrowhead', 'attached one end', 'ancient times', 'craftsmen', 'stone bone wood', 'arrowheads', 'other end', 'feathers attached', 'fly straight', 'pheasant feathers', 'arrow flies', 'resemblance', 'arrow flight', 'bird soaring', 'through sky'] },

  {

    zones: {
      1: { text: 'The pointed beak of a bird soaring through the sky<br>looks similar to the arrowhead. Like a bird\'s beak,<br>the pointed arrowhead helps the arrow cut through<br>the air and fly far. The feathers on the arrow,<br>like a bird\'s wings, catch the wind and help the arrow<br>fly straight. The principle behind the arrow flying<br>directly resembles how a bird soars through the sky.', keywords: ['pointed beak', 'bird soaring', 'arrowhead', 'cut through air', 'fly far', 'feathers', 'bird wings', 'catch wind', 'fly straight', 'bird soars', 'principle', 'arrow flying'] },
      2: { text: 'Notice the arrowhead has a pointed triangular shape.<br>In ancient times, arrowheads were crafted by shaping<br>stones or wood. Initially, some arrowheads were<br>blunt. Arrowheads became sharper and more pointed<br>over time because pointier arrowheads flew more<br>effectively.', keywords: ['arrowhead', 'pointed triangular shape', 'ancient times', 'crafted', 'shaping stones', 'wood', 'blunt', 'sharper', 'pointier', 'flew effectively'] },

  {

    zones: {
      1: { text: 'What would happen if the arrowhead were large,<br>heavy, and blunt?<br>The arrowhead would be too heavy for it to fly far<br>and would likely fall to the ground.', keywords: ['arrowhead large', 'heavy', 'blunt', 'too heavy', 'fly far', 'fall to ground'] },
      2: { text: 'What would happen if the arrow had no feathers?<br>Without feathers, the arrow would fly unstably in the<br>wrong direction. What if there were only one feather<br>instead of two? Also, can the arrow fly well if the<br>feathers are too small? The arrow might veer to one<br>side if there is only one feather. If the feathers are<br>too small, the arrow will not catch the wind and will<br>quickly fall to the ground.', keywords: ['arrow no feathers', 'fly unstably', 'wrong direction', 'one feather', 'two', 'feathers too small', 'veer one side', 'catch wind', 'quickly fall'] },
      3: { text: '', keywords: [] },

    zones: {
      1: { text: 'Blunt arrows would not fly well and seem unlikely to<br>travel far. Could people really hunt animals effectively<br>with such arrows? Using a pointed arrow, hunters can<br>hunt prey from a distance, making it fly straight and<br>kill with a single shot.', keywords: ['Blunt arrows', 'fly well', 'travel far', 'hunt animals', 'effectively', 'pointed arrow', 'hunters', 'distance', 'fly straight', 'single shot'] },
      2: { text: 'However, to capture animals alive without killing<br>them, the arrowhead should not be sharp.<br>Blunt arrowheads were used to stun the prey without<br>killing it, allowing it to be captured alive. Arrows with<br>a whistle attached to the arrowhead also have blunt<br>tips and make a sound.', keywords: ['capture animals alive', 'without killing', 'arrowhead not sharp', 'Blunt arrowheads', 'stun prey', 'captured alive', 'whistle attached', 'blunt tips', 'make sound'] },

    zones: {
      1: { text: 'Imagine a majestic hawk flying up in the sky.<br>Can the hawk stay in the sky for a long time if it has<br>a large beak? Probably not. It would likely stay up<br>briefly and then descend. What if one of the hawk\'s<br>wings is larger than the other?', keywords: ['majestic hawk', 'flying sky', 'stay sky', 'long time', 'large beak', 'stay up briefly', 'descend', 'hawk wings', 'larger than other'] },
      2: { text: '', keywords: [] },
      3: { text: 'Explain when blunt-tipped arrowheads are used.', keywords: ['blunt-tipped arrowheads', 'used', 'explain'], fontType: 'type2' },
      4: { text: 'It would indeed be challenging to fly in the desired<br>direction. A bird with wings of different sizes,<br>like a hawk, struggles to flap its wings evenly,<br>making it difficult not only to catch prey but also to soar<br>high in the sky. The feathers on an arrow resemble<br>a bird\'s wings. If an arrow is fletched with feathers<br>of different shapes, it will not fly in the intended<br>direction when shot from a bow. Just like a pair of<br>wings on a bird of the same size, a pair of identical<br>feathers allows the arrow to fly in the desired direction.', keywords: ['challenging fly', 'desired direction', 'wings different sizes', 'hawk struggles', 'flap wings evenly', 'difficult catch prey', 'soar high', 'feathers arrow', 'resemble bird wings', 'fletched', 'different shapes', 'intended direction', 'pair wings', 'same size', 'identical feathers'] }

  {
    bg: '../assets/img/ReadBook/G1.1.3/30.jpg',
    hasStartButton: false,
    zones: {
      1: { text: '02. Arrows Resemble Birds<br><span class="larger-text">Ⅰ. What Is the Purpose of Studying Arrows</span><br><span class="larger-text">That Resemble Birds?</span><br><br>', keywords: ['Arrows Resemble Birds', 'Purpose of Studying', 'characteristic distinguishing', 'humans', 'create use tools', 'chimpanzees', 'branches', 'termites', 'sea otters', 'shellfish', 'entirely new tools', 'Homo habilis', 'person uses tools', 'Fossils', 'primitive humans', 'toolmaking', 'human behavior'] },
      
      2: { text: 'Then how did they come up with the idea of making<br>tools? They probably did not suddenly think, "Let us<br>make a knife" or "Let us make an arrow." Instead,<br>observing birds succeed in hunting might have<br>sparked the idea. Faced with repeated failed hunts,<br>early humans likely envied the success of birds in<br>hunting. They believed that creating arrows modeled<br>after birds would greatly help their hunting.', keywords: ['idea making tools', 'suddenly think', 'make knife', 'make arrow', 'observing birds', 'succeed hunting', 'sparked idea', 'repeated failed hunts', 'early humans', 'envied success', 'creating arrows', 'modeled after birds', 'help hunting'] },
      3: { text: 'The most significant characteristic distinguishing<br>humans from other animals is the ability to create<br>and use tools. While chimpanzees use branches to<br>catch termites, and sea otters crack open shellfish<br>on their bellies, they do not create entirely new tools<br>as humans do. Among primitive humans, Homo habilis<br>means "person who uses tools" or "person who uses<br>hands." Fossils of these primitive humans reveal that<br>toolmaking has been a part of human behavior for<br>a very long time.', keywords: ['significant characteristic', 'distinguishing humans', 'other animals', 'ability create', 'use tools', 'chimpanzees', 'branches', 'catch termites', 'sea otters', 'crack shellfish', 'entirely new tools', 'Homo habilis', 'person uses tools', 'person uses hands', 'Fossils', 'primitive humans', 'toolmaking', 'human behavior', 'very long time'] },
      4: { text: '', keywords: [] },

    hasStartButton: false,
    zones: {
      1: { text: 'People study arrows representing the shape of a bird<br>to create something that enhances our daily lives by<br>harnessing the wisdom of nature.<br>Compare the arrow with the bird\'s features.<br>The pointed arrowhead resembles a bird\'s beak,<br>and the feathers attached to the back of the arrow<br>resemble the symmetric wings of a bird.', keywords: ['study arrows', 'representing shape', 'bird', 'enhances daily lives', 'harnessing wisdom', 'nature', 'Compare arrow', 'bird features', 'pointed arrowhead', 'resembles bird beak', 'feathers attached', 'back arrow', 'symmetric wings'] },
      2: { text: 'Of course, success in hunting does not rely solely<br>on arrows. A bow is also needed to shoot the arrow<br>accurately towards the target. Due to humans\' high<br>intelligence compared to other animals, they can craft<br>powerful bows using various materials.', keywords: ['success hunting', 'rely solely', 'arrows', 'bow needed', 'shoot arrow', 'accurately', 'target', 'humans high intelligence', 'other animals', 'craft powerful bows', 'various materials'] },
      3: { text: '', keywords: [] },
      4: { text: '(1) Do all arrowheads need to be pointed? When would<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;people use blunt arrowheads? Explain.<br><br>(2) Explain why it is challenging to hit the center of the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;target in archery.<br><br>', keywords: ['arrowheads pointed', 'blunt arrowheads', 'challenging hit center', 'target archery'], fontType: 'type3' }
    }

  {
    bg: '../assets/img/ReadBook/G1.1.3/32.jpg',
    hasStartButton: false,
    zones: {
      1: { text: '02. Arrows Resemble Birds<br><span class="larger-text">Ⅱ. How Can We Apply the Study of Arrows</span><br><span class="larger-text">That Resemble Birds?</span><br><br>', keywords: ['Arrows Resemble Birds', 'Apply Study Arrows', 'tools hunting', 'instruments war', 'misfortune humans', 'Shooting arrows', 'distance', 'reducing enemy numbers', 'dense forests', 'hide behind trees', 'stealthily attack', 'triangular pointed arrowheads', 'various shapes', 'arrow purpose'] },
      
      2: { text: 'For example, when hunting wild boars or deer,<br>serrated arrowheads were used to prevent the arrow<br>from coming out once it had pierced. Additionally,<br>there were arrows with blunt tips. Nobles in ancient<br>times enjoyed hunting as a hobby, and to avoid<br>indiscriminate killing, they used these arrows.<br>Animals hit by such arrows would lose consciousness<br>but could recover and resume normal activities after<br>some time. On the battlefield, whistles were attached<br>to arrowheads to send signals to people at a distance.', keywords: ['hunting wild boars', 'deer', 'serrated arrowheads', 'prevent arrow', 'coming out', 'pierced', 'arrows blunt tips', 'Nobles ancient times', 'hunting hobby', 'avoid indiscriminate killing', 'lose consciousness', 'recover', 'normal activities', 'battlefield', 'whistles attached', 'send signals', 'people distance'] },
      3: { text: 'Bows and arrows were not only tools for hunting<br>but were sometimes used as instruments of war,<br>bringing misfortune to humans. Shooting arrows from<br>a distance allowed for reducing the enemy\'s numbers,<br>and in dense forests, one could hide behind trees to<br>stealthily attack opponents. Many people associate<br>arrows with triangular pointed arrowheads, but the<br>various shapes depend on the arrow\'s purpose.', keywords: ['Bows arrows', 'tools hunting', 'instruments war', 'bringing misfortune', 'humans', 'Shooting arrows', 'distance', 'reducing enemy numbers', 'dense forests', 'hide behind trees', 'stealthily attack', 'triangular pointed arrowheads', 'various shapes', 'arrow purpose'] },

      2: { text: '', keywords: [] },
      3: { text: 'About 30,000 years ago, early humans hunted to obtain<br>food. However, capturing fast animals with stone axes<br>or spears was challenging. Moreover, there were many<br>instances of them being attacked and eaten by fierce<br>animals in the process. They needed hunting tools that<br>could fly farther and were more powerful than stone axes<br>or spears. After much consideration, early humans created<br>bows and arrows.<br><br>', keywords: ['30,000 years ago', 'early humans', 'hunted obtain food', 'capturing fast animals', 'stone axes', 'spears', 'challenging', 'attacked eaten', 'fierce animals', 'hunting tools', 'fly farther', 'more powerful', 'consideration', 'created bows arrows'], fontType: 'type3' },
      4: { text: 'With the use of bows, humans could easily hunt prey from<br>a distance, easing concerns about obtaining food.<br>The better the bow\'s elasticity, the more powerful and<br>farther the arrow can fly. For an arrow to fly accurately to<br>its target, the front must be slightly heavier, and feathers<br>should be at the back to provide direction.<br>While arrowheads are generally triangular or pointed,<br>sometimes arrows with different shapes are also used.<br>Think about the shapes of arrowheads and explain why<br>they are designed in a certain way.<br><br>', keywords: ['use bows', 'easily hunt prey', 'distance', 'easing concerns', 'obtaining food', 'bow elasticity', 'powerful farther', 'arrow fly', 'fly accurately', 'target', 'front heavier', 'feathers back', 'provide direction', 'arrowheads triangular pointed', 'different shapes', 'designed certain way'], fontType: 'type3' }
    }

  {

    zones: {
      1: { text: '', keywords: [] },
      2: { text: '', keywords: [] },
      3: { text: 'The highlight of medieval society was the knights.<br>Knights were soldiers who fought for lords. Boys aspiring<br>to become knights would follow them around, running<br>errands and learning martial arts. When their skills were<br>recognized, they would be appointed as knights.<br>In medieval society, nobles constantly fought each other<br>to acquire more land and property. Knights played<br>a significant role during these times.<br><br>', keywords: ['highlight medieval society', 'knights', 'soldiers fought', 'lords', 'Boys aspiring', 'become knights', 'follow around', 'running errands', 'learning martial arts', 'skills recognized', 'appointed knights', 'nobles constantly fought', 'acquire land property', 'significant role'], fontType: 'type3' },
      4: { text: 'However, with the emergence of the longbow, knights<br>began to lose their prominence. Faced with thousands of<br>arrows flying from a distance, knights were often injured<br>or killed before even entering combat.<br>The arrows were powerful enough to penetrate steel-plate<br>armor, making them a formidable force. To shoot arrows<br>without hindrance, archers needed their own means of<br>defense. Explain how they defended themselves.<br><br>', keywords: ['emergence longbow', 'knights lose prominence', 'thousands arrows', 'flying distance', 'injured killed', 'entering combat', 'powerful enough', 'penetrate steel-plate armor', 'formidable force', 'shoot arrows', 'without hindrance', 'archers', 'means defense', 'defended themselves'], fontType: 'type3' }

  {

    hasStartButton: false,

      1: { text: 'People frequently used bows and arrows for hunting and<br>warfare because they allowed for long-range attacks<br>without having to approach the enemy.<br>Even before the invention of the bow, weapons, such<br>as small hand axes or short spears, were undoubtedly<br>capable of long-range attacks. Even today, some tribes<br>use hollowed-out wood and blow into it to shoot poisoned<br>darts for hunting. However, these tools cannot reach far<br>distances comparable to arrows.<br><br>', keywords: ['frequently used', 'bows arrows', 'hunting warfare', 'long-range attacks', 'approach enemy', 'invention bow', 'small hand axes', 'short spears', 'capable', 'tribes', 'hollowed-out wood', 'blow', 'poisoned darts', 'reach far distances'], fontType: 'type3' },
      2: { text: 'Movies set in medieval times often feature the use of<br>a long-range weapon known as a catapult. Catapults were<br>employed to throw stones to demolish castle walls or<br>break down fortress gates. They remained one of the most<br>powerful weapons until the advent of gunpowder weapons<br>after the medieval period.<br>What principle does a catapult use to launch heavy stones<br>over long distances? Research the types of catapults and<br>explain the principles behind each.<br><br>', keywords: ['Movies medieval times', 'long-range weapon', 'catapult', 'throw stones', 'demolish castle walls', 'break fortress gates', 'powerful weapons', 'advent gunpowder', 'principle catapult', 'launch heavy stones', 'long distances', 'types catapults', 'principles behind'], fontType: 'type3' },

  {

    hasStartButton: false,
    zones: {
      1: { text: '<strong><u>Archery, a Sport Where You Score Points by Shooting<br><strong><u>a Bow<br><br>Archery is a sport where players compete to score points<br>by shooting arrows at a target at a certain distance.<br>Around 1538, Henry VIII of England held archery<br>competitions across England and also introduced the sport<br>to Europe and the Americas. It was after the 1930s that<br>archery, which gained attention as a sport, became active<br>around the world.', keywords: ['Archery sport', 'players compete', 'score points', 'shooting arrows', 'target', 'certain distance', '1538', 'Henry VIII', 'England', 'archery competitions', 'introduced sport', 'Europe Americas', '1930s', 'gained attention', 'became active'], fontType: 'type3' },
      2: { text: 'Archery targets are usually made by tightly braiding straw<br>rope and then covering it with a piece of cloth on which<br>concentric circles are drawn. The score decreases as<br>the concentric circles move from the center outward.<br>The number of concentric circles is 5 for British-style<br>targets and 10 for FITA (International Federation of<br>Archery) targets. The diameter of the target for long<br>distances (90 m, 70 m, 60 m) is 122 cm, while the diameter<br>of the target for short distances (50 m, 30 m) is 80 cm.', keywords: ['Archery targets', 'tightly braiding', 'straw rope', 'covering cloth', 'concentric circles', 'score decreases', 'center outward', '5 British-style', '10 FITA', 'International Federation', 'diameter target', 'long distances', '90m 70m 60m', '122 cm', 'short distances', '50m 30m', '80 cm'], fontType: 'type3' },

      3: { text: 'The scores for the British and American targets decrease<br>from the center outward: 9 points, 7 points, 5 points, and<br>1 point. In FITA targets, the center is worth 10 points,<br>with each point decreasing as you move toward the outer<br>concentric circles. The size of the target depends on the<br>distance.<br>', keywords: ['scores British American', 'decrease center outward', '9 points', '7 points', '5 points', '1 point', 'FITA targets', 'center worth 10', 'decreasing', 'outer concentric circles', 'size target', 'depends distance'], fontType: 'type3' },
      2: { text: '', keywords: [] },
      4: { text: 'Archery competitions are largely divided into target archery,<br>field archery, and compound archery. Target archery is<br>an event officially adopted in the Olympics that involves<br>shooting an arrow at a basic target from a fixed distance.<br>', keywords: ['Archery competitions', 'target archery', 'field archery', 'compound archery', 'event officially adopted', 'Olympics', 'shooting arrow', 'basic target', 'fixed distance'], fontType: 'type3' },

      1: { text: '<br><br><br><br><u><b>Describe what a giant golden eagle looks like.</b></u><br><br><br><br><br><br><br><br><br><br>The golden eagle is covered in thick brown feathers. It has large,<br>black wings and sharp claws. We can also see a sharp beak shaped<br>like a hook.', keywords: ['giant golden eagle', 'thick brown feathers', 'large black wings', 'sharp claws', 'sharp beak', 'hook shaped'], fontType: 'type7' },
      2: { text: '<br><br><u><b>Explain how the golden eagle finds prey while soaring high<br><u><b>in the sky.</b></u><br><br>The golden eagle has excellent eyesight. That is why even things<br>that are far away look big. With the ability to see very far, the golden<br>eagle can also find prey well from high places.', keywords: ['golden eagle', 'excellent eyesight', 'soaring high', 'find prey', 'far away', 'high places'], fontType: 'type8' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/44.jpg',
    zones: {
      1: { text: '(1) <u><b>A bird\'s two wings have the same size and shape. What might<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>happen if one wing is smaller than the other? Explain.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a bird flaps its wings with different sizes on each side,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;its body tilts to one side. Imagine running with a large fan in our<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;left hand and the right hand empty. Think about how the fan<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;causes the tilt, preventing us from running straight and causing<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a slight deviation to the left.', keywords: ['bird wings', 'same size shape', 'different sizes', 'body tilts', 'wing flaps', 'deviation'], fontType: 'type7' },
      2: { text: '<br><br><br><br><br>A bird\'s wings are important when flying and landing on the<br>ground or a branch. During flight, if we tilt the wings spread<br>horizontally or vertically, it creates air resistance, slowing<br>down the speed. However, if one wing is larger, the greater<br>air resistance on the larger wing side prevents the bird from<br>accurately reaching the target.', keywords: ['wings', 'flying landing', 'air resistance', 'tilt wings', 'larger wing', 'prevent reaching target'], fontType: 'type8' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/45.jpg',
    zones: {
      1: { text: '(2) <u><b>Most living organisms are symmetrical on the left and right.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>Closely observe and describe where symmetry occurs.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When seen from the front, the left and right sides are<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;symmetrical. The symmetrical pointed beak divides the wind,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allowing the bird to fly straight.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The two wings also form a symmetry, helping the bird fly straight<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in the desired direction. Birds have eyes and ears on both sides<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of their heads, allowing them to detect the location of prey or<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;enemies. The two legs and the talons are also symmetrical,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and the bird\'s toes are arranged to form symmetry. However,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the shape of wing feathers does not exhibit symmetry.', keywords: ['living organisms', 'symmetrical', 'left right sides', 'pointed beak', 'two wings', 'eyes ears', 'legs talons', 'wing feathers'], fontType: 'type8' },
      2: { text: 'Feathers are not symmetrical because the bird would not<br>generate enough lift to fly if they were. Birds that fly at<br>incredibly high speeds, like falcons, have a greater degree of<br>asymmetry in their feathers than birds that fly at slower speeds.<br>On the other hand, down feathers, which only serve as insulation,<br>have a perfectly symmetrical arrangement on both sides of the<br>feather shaft.', keywords: ['feathers', 'not symmetrical', 'lift to fly', 'high speeds', 'falcons', 'asymmetry', 'down feathers', 'insulation'], fontType: 'type8'},
      3: { text: '', keywords: [] },

  {
    bg: '../assets/img/ReadBook/G1.1.3/46.jpg',
    zones: {
      1: { text: '(1) <u><b>Birds that prey on other animals have sharp claws. Can a bird<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>survive if its claws are injured? Explain.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A bird with injured talons would struggle to survive in the wild.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Without functioning talons, the bird\'s ability to catch prey<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;weakens, and it might lose its grip on the captured prey quickly.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Those who have experienced the pain of cutting their fingernails<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;too short may understand the significance. The inability to hunt<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;means the bird cannot acquire its food, and it is also unable to<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;steal from others.', keywords: ['birds', 'sharp claws', 'injured talons', 'survive wild', 'catch prey', 'inability hunt', 'acquire food'], fontType: 'type7' },
      2: { text: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Birds use their wings to flutter and engage in talon-to-talon<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;combat. When their talons are injured, they cannot launch proper<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;attacks and are more likely to get injured. Some birds use wing<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;flapping to aid takeoff. If their talons are injured, they cannot<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;escape quickly from predators.', keywords: ['wings', 'talon combat', 'injured talons', 'launch attacks', 'wing flapping', 'takeoff', 'escape predators'], fontType: 'type7' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/47.jpg',
    zones: {
      1: { text: '(2) <u><b>Humans and other animals coexist by helping each other.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>Find an example of humans forming alliances with animals<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>and explain it.</b></u><br><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The oldest alliance between humans and animals dates back<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;about 30,000 years ago when primitive humans allied with wolves<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(dogs). Humans and dogs increased their hunting success rates<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;through this alliance. Dogs received assistance from humans in<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;guarding the animals they hunted, preventing other predators<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;from taking them. In return, dogs protected women and children<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;when men were away from the village. This alliance has continued<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to this day.', keywords: ['humans animals', 'alliances', 'primitive humans', 'wolves dogs', 'hunting success', 'guarding', 'protect', 'village'], fontType: 'type8' },
      2: { text: 'There is also an alliance between the cormorant and fishermen.<br>Observing cormorant fishing might give the impression that<br>the cormorant is having its catch stolen by the fisherman.<br>However, the fisherman provides enough food for the cormorant.<br>Moreover, if the cormorant cannot hunt due to old age,<br>the fisherman shares the fish caught with the cormorant.', keywords: ['cormorant', 'fishermen', 'alliance', 'cormorant fishing', 'provides food', 'old age', 'shares fish'], fontType: 'type8' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/48.jpg',
    zones: {
      1: { text: '<u><b>An eagle with an injured wing cannot hunt a rabbit. What principle<br><u><b>is hidden in the two wings that help the eagle fly straight toward<br><u><b>its desired prey? Explain.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>For a golden eagle to fly straight toward its prey, it requires sturdy<br>wings that maintain balance on both sides. Of course, the wings must<br>adhere to certain physical principles. The wings play a role in lifting<br>the eagle into the air. To ascend, the eagle needs the force of lift,<br>which is generated when it flaps its wings downward.<br>When flapping upward, the upper part of the wings is streamlined,<br>receiving less air resistance. Unlike an airplane\'s airfoil, the eagle\'s<br>wings can rotate vertically, maximizing vertical positioning for<br>flapping. Flapping upward requires much less force than flapping<br>downward, resulting in a lift force much smaller than the reactive<br>force trying to fall when flapping downward. Therefore, with frequent<br>flapping, lift accumulates, causing birds like the golden eagle to<br>ascend gradually.', keywords: ['eagle', 'injured wing', 'hunt rabbit', 'two wings', 'fly straight', 'sturdy wings', 'balance', 'physical principles', 'lift force', 'flapping'], fontType: 'type8' },

    }

  {
    bg: '../assets/img/ReadBook/G1.1.3/49.jpg',
    zones: {
      1: { text: '<u><b>Birds like swallows, which fly swiftly, have pointed wingtips with<br><u><b>densely packed feathers. On the other hand, large birds of prey,<br><u><b>like eagles, often have wings with feathers that split and extend<br><u><b>at the tips. Explain the reason behind this.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>Birds with enormous wings, like eagles that engage in soaring (flying<br>without wing movement), experience a sudden change in the airflow<br>at the tips of their wings. This creates a disruptive air vortex that<br>hinders forward movement. However, soaring birds with large wings<br>have feathers at the wingtips that are split and protrude, reducing<br>the strength of the air vortex.<br>Interestingly, this principle observed in eagles is also utilized<br>in airplanes. Many airplane wings have tips that curve upward,<br>offsetting the air vortex generated at the wingtips during flight<br>and enabling fuel savings.', keywords: ['swallows', 'eagles', 'pointed wingtips', 'densely packed feathers', 'split feathers', 'enormous wings', 'soaring', 'air vortex', 'airplanes', 'fuel savings'], fontType: 'type8' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/50.jpg',
    zones: {
      1: { text: '<u><b>Some birds have partially connected toes with individual membranes<br><u><b>between each toe. This "lobate foot" propels the bird forward in<br><u><b>water and prevents slipping on land. Now, think of the feet of<br><u><b>a bird perched on a tree branch. Describe the shape of its toes.</b></u><br><br><br><br><br><br><br><br><br><br><br><br><br>Let\'s think through our experiences. How should we grip the bar to<br>hang on a horizontal bar for an extended period? The four fingers<br>should wrap around the top of the bar, while the thumb should wrap<br>around the bottom. This principle is also found in the toes of birds<br>perched on branches. These birds typically have hind toes longer than<br>other bird species, and their front toes point forward, allowing them<br>to grasp branches firmly.<br>To note, the toes of woodpeckers, which hang on tree trunks and drill<br>holes in wood, are a bit different. Two toes point forward, while the<br>other two point backward.', keywords: ['birds', 'connected toes', 'membranes', 'lobate foot', 'water propulsion', 'tree branch', 'hind toes', 'front toes', 'grasp branches', 'woodpeckers'], fontType: 'type8' },

  {
    bg: '../assets/img/ReadBook/G1.1.3/51.jpg',
    zones: {
      1: { text: '<u><b>Birds resemble airplanes, while insects are similar to helicopters.<br><u><b>Observe the wing movements of insects and birds and explain<br><u><b>why insects can fly more freely than birds.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>Birds can only move their wings up and down. Therefore, it is very<br>challenging for a bird to slow down or change direction suddenly.<br>When an insect flutters its wings, it creates a vortex around it,<br>lifting the insect.<br>If we closely observe the wing movements of insects, we will notice<br>that the wings can move freely in any direction—up, down, forward,<br>or backward. The two pairs of wings may cross or tangle, and at times,<br>they may move in a less coordinated manner. This wing movement<br>creates vortices around the insect. Insects utilize these vortices<br>effectively. The reason insects can fly more freely than birds is not<br>only because their bodies are lightweight but also because their<br>wings can move freely in any direction.', keywords: ['birds', 'insects', 'airplanes', 'helicopters', 'wing movements', 'up down', 'vortex', 'any direction', 'lightweight', 'freely'], fontType: 'type8' },

  {

    zones: {
      1: { text: '<u><b>Explain how archery is played.</b></u><br><br><br><br><br><br><br><br><br><br>Archery is a sport where you pull the bowstring and shoot arrows<br>toward a distant target. The closer you hit the inside of the target,<br>the higher the score.', keywords: ['archery', 'sport', 'bowstring', 'shoot arrows', 'distant target', 'higher score'], fontType: 'type6' },
      2: { text: '<br><br><u><b>Explain why Indian athletes excel in archery.</b></u><br><br>Indians have been making bows and arrows since ancient times for<br>hunting and warfare. Due to this long-standing tradition, Indians have<br>excelled in archery to this day.', keywords: ['Indian athletes', 'excel archery', 'ancient times', 'hunting warfare', 'long-standing tradition'], fontType: 'type6' },

      4: { text: '<u><b>Explain when blunt-tipped arrowheads are used.</b></u><br><br>It is used to stun, not kill, animals close by. Arrows with whistles at<br>the front have a blunt tip.<br><br><br><br><br><br><br>', keywords: ['blunt-tipped', 'arrowheads', 'stun', 'not kill', 'whistles'], fontType: 'type8' },

      1: { text: '(1) <u><b>Do all arrowheads need to be pointed? When would people use<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>blunt arrowheads? Explain.</b></u><br><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The shape of arrowheads varies depending on the purpose. To kill<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prey with one arrow, the arrowhead must be sharp. On the other<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hand, to capture animals alive, the arrowhead must be blunt.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Animals struck by such arrows either faint or experience intense<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pain, preventing them from fleeing. Hunters can then approach<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;quickly and capture the immobilized animal.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Arrowheads used in survival games are also blunt. Arrowheads<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;made of resilient sponge reduce the impact on a person when hit.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Some arrowheads are blunt and have a hollow groove, creating<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sound as they fly. Sometimes, a pointed arrowhead is attached to<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a flute, making the arrow travel further.', keywords: ['arrowheads', 'pointed', 'blunt', 'purpose', 'kill prey', 'capture alive', 'survival games', 'sponge', 'hollow groove', 'flute'], fontType: 'type7' },

      1: { text: '(2) <u><b>Explain why it is challenging to hit the center of the target in<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>archery.</b></u><br><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An arrow leaving the bow experiences an invisible force acting<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;on it: gravity, which pulls objects toward the Earth\'s center. Due<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to gravity, the arrow flies in a parabolic trajectory. In archery<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;competitions, archers can be seen slightly raising the arrow tip<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;when aiming. The arrow, flying slightly upward, follows a parabolic<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;path and falls into the target.', keywords: ['challenging', 'target center', 'archery', 'gravity', 'parabolic trajectory', 'raising arrow tip', 'parabolic path'], fontType: 'type8' },
      2: { text: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To hit the center of the target accurately, archers need to<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;calculate precisely how much they should lift the arrow tip.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Even with accurate calculations of the shooting angle, archers<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;face another challenge.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When the arrow flies, it encounters air resistance, causing it to<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;deviate slightly. This effect is more pronounced when there is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wind. Thus, due to gravity, wind, and air resistance, hitting the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;center of the target is challenging for archers.', keywords: ['calculate', 'shooting angle', 'air resistance', 'wind', 'deviate', 'challenging'], fontType: 'type8' },

      1: { text: '(1) <u><b>Not all birds can fly in the sky despite having wings.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><b>Explain the characteristics of birds that cannot fly.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There are approximately 40 bird species worldwide that cannot<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fly. Let\'s explore familiar ones like chickens, ostriches, and<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;penguins. Chickens can momentarily fly a few meters when<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;threatened, but they are not considered flyers. Despite having the<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;necessary structures for flight—wings, air sacs around the lungs,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and porous bones—chickens, raised by humans for thousands of<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;years, have lost the ability to fly. With no need to find food or<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;escape predators, chickens seem to have forgotten how to fly.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ostriches weigh between 65 kg and 150 kg and have long, sturdy<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;legs. While their ancestors could fly, ostriches evolved to run<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;faster and more conveniently using their long legs.', keywords: ['birds', 'cannot fly', '40 species', 'chickens', 'ostriches', 'penguins', 'threatened', 'necessary structures', 'lost ability', 'long legs'], fontType: 'type7' },
      2: { text: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Consequently, ostriches, with wings intact, became flightless<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;birds. Penguins primarily inhabit the frigid Antarctic region,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;where food is always scarce. Struggling to find food in the air<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and on land, penguins adapted by becoming skilled underwater<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;swimmers.<br><br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Through this adaptation, their wings regressed, and penguins<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;became flightless birds. Despite their large size relative to height,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;penguins have fat stored inside to endure the cold. Their feathers<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;are finely structured, preventing water from seeping in, and they<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;have an oily coating to repel moisture easily. Thanks to these<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;adaptations, penguins remain unfrozen after diving in and out of<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the water.', keywords: ['ostriches', 'flightless birds', 'Antarctic', 'scarce food', 'underwater swimmers', 'wings regressed', 'fat stored', 'finely structured feathers', 'oily coating'], fontType: 'type7' },

      1: { text: '<u><b>What shape does the arrow take when it flies? What role do<br><u><b>the wings attached to the arrow have when flying?<br><u><b>Why is the arrowhead shaped like a sharp triangle? Explain.</b></u><br><br><br><br><br><br><br><br><br><br><br><br>The wings attached to an arrow are designed to stabilize its flight.<br>Arrows without wings tend to exhibit severe lateral or vertical<br>movement during flight, and the feathers and wings attached at<br>the rear of the arrow create air resistance, reducing the arrow\'s<br>movement. Additionally, the wings of the arrow induce rotation,<br>contributing to the stable movement of the arrow. This is referred<br>to as the "gyro effect." Arrows have been used for hunting animals<br>or during wars.<br>The reason the arrows were sharp was because they needed to<br>threaten opponents. While squares and other polygons disperse force<br>in multiple directions, the triangle concentrates force in one place,<br>so arrowheads are shaped like sharp triangles.', keywords: ['arrow', 'wings', 'stabilize flight', 'lateral vertical movement', 'air resistance', 'rotation', 'gyro effect', 'hunting', 'sharp triangle', 'concentrate force'], fontType: 'type8' },
