      4: { text: 'Fish have a swim bladder inside their bodies. By filling<br>the swim bladder with air, the fish\'s body floats.<br>By releasing the air, the fish\'s body sinks. Submarines<br>have a ballast tank that serves a similar purpose to<br>a fish\'s swim bladder. When water is removed from<br>the ballast tank, the submarine rises. When water is<br>added, the submarine sinks. Like the tail fin of a fish,<br>submarines have a propeller at the rear, playing a role<br>in helping the submarine move forward.', keywords: ['swim bladder', 'ballast tank', 'float', 'sink', 'tail fin', 'propeller', 'buoyancy', 'submersion', 'marine propulsion'] },

      2: { text: 'In 1776, American inventor David Bushnell created<br>a submarine named "Turtle" to attack British warships<br>during the American War of Independence. This first<br>submarine, named after its turtle-like appearance,<br>attempted to attach bombs by creating holes in<br>enemy ships. However, Turtle\'s attack failed as it<br>could not pierce the bottom of the ships.', keywords: ['David Bushnell', 'Turtle', 'British warships', 'American War of Independence', 'bombs', 'failed attack', '1776', 'first submarine', 'naval warfare'] },

      2: { text: 'The submarine is sometimes referred to as a "U-boat."<br>In German, U-boat translates to "ship traveling<br>beneath the sea." Germany began using U-boats<br>during World War I. In World War II, submarines were<br>utilized by Germany to attack Allied ships carrying<br>troops and weapons. Faced with Germany\'s invisible<br>attacks, the Allies were in danger of losing the war.<br>However, the Allies developed radar technology to<br>detect German submarine positions and successfully<br>counterattacked, leading to victory in the war.', keywords: ['U-boat', 'German', 'World War I', 'World War II', 'Allied ships', 'radar technology', 'naval warfare', 'stealth', 'counterattack'] },

      1: { text: 'Today, there are nuclear-powered submarines that<br>use nuclear energy for propulsion. Nuclear submarines<br>do not need to surface to refuel, eliminating the<br>inconvenience of refueling. The USS Nautilus,<br>the first nuclear-powered submarine, was created by<br>the United States in 1954.<br>The submarine Nautilus, famous for being the first to<br>travel beneath the Arctic ice, is said to have stayed<br>underwater for 50 days. The submarine mentioned in<br>the book Twenty Thousand Leagues Under the Sea by<br>the French writer Jules Verne is also named Nautilus.', keywords: ['nuclear-powered submarines', 'nuclear energy', 'USS Nautilus', 'Arctic ice', 'Jules Verne', 'Twenty Thousand Leagues Under the Sea', '1954', 'nuclear propulsion', 'Arctic exploration'] },

      4: { text: 'If there were no boats or submarines, we would have<br>to swim across the water ourselves. What kind of body<br>shape is ideal for swimming? To swim well, it is better<br>to be tall. Additionally, having large hands and feet<br>allows us to push more water backward, enabling us<br>to move forward faster. Long arms and short legs are<br>advantageous for swimming. If the legs are long, the<br>back tends to sink more, making it difficult to move<br>forward. Short legs allow the body to float parallel to<br>the water, making swimming more comfortable.', keywords: ['swim across water', 'body shape', 'ideal', 'tall', 'large hands feet', 'long arms', 'short legs', 'swimming technique', 'body mechanics', 'aquatic sports'] },

      3: { text: '(1) The body of a fish is elongated yet round. This shape is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;said to be streamlined. List some organisms in nature<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with streamlined bodies.<br><br>(2) To achieve good results in swimming, athletes need<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;not only swimming skills but also favorable physical<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;conditions. What physical conditions contribute to<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;being a good swimmer? Explain.<br><br>', keywords: ['fish body', 'elongated', 'round', 'streamlined', 'organisms', 'swimming', 'physical conditions', 'aquatic adaptation', 'swimming technique', 'body mechanics'], fontType: 'type3' },

      2: { text: 'The principle of how boats and submarines float is<br>being utilized in architecture. With the increasing<br>severity of global warming, sea levels are rising,<br>leading to a gradual reduction in land.<br>To address this issue, we can consider creating<br>artificial land that floats on the water and build<br>houses on it. Since artificial land moves along with<br>changes in sea levels, there is no concern that the<br>house will be submerged.', keywords: ['boats submarines float', 'architecture', 'global warming', 'sea levels', 'artificial land', 'houses', 'floating architecture', 'climate change', 'marine engineering', 'sustainable design'] },

      2: { text: 'The curiosity of those who wanted to explore the mysterious<br>world under the sea, much like fish swimming, led to the<br>creation of submarines. A green submarine is smoothly<br>navigating the underwater realm. The beautifully adorned<br>peacock fish seems uninterested in the submarine.<br>Meanwhile, the crab is raising its eyes curiously, glancing<br>at the submarine without much concern.<br>Oh no! The submarine\'s head is stuck on the seafloor.<br>It seems that one of the submarine\'s propellers is broken.<br>Why was the submarine unable to move forward properly<br>and ended up stuck on the seabed when one of the two<br>propellers was damaged? Explain.', keywords: ['curiosity', 'mysterious world', 'green submarine', 'peacock fish', 'crab', 'stuck seafloor', 'propellers broken', 'damaged', 'submarine accident', 'marine navigation', 'propeller failure', 'ocean exploration'] },

      1: { text: 'The reason why even heavy ships do not sink in the water<br>is due to buoyancy. To keep the ship stably afloat, it is<br>essential to maintain a well-balanced center of gravity.<br>The center of gravity should be located below the ship<br>for stable navigation. In other words, even if the ship<br>tilts slightly, it will not tip over despite rotation or strong<br>waves. To prevent the risk of accidents from the ship being<br>too light, most ships are equipped with a ballast tank.<br>When the ship is loaded with cargo, water is pumped out<br>of the ballast tank to lighten the ship. Conversely, when<br>the ship is empty, seawater is filled into the ballast tank<br>to lower the center of gravity. Every year, between 5 to<br>10 billion tons of seawater are transported to different<br>countries through ballast tanks. However, recently, various<br>environmental issues have arisen during the process of<br>filling and emptying ballast tanks. Consider what these<br>issues might be and explain potential solutions.', keywords: ['heavy ships', 'buoyancy', 'center of gravity', 'stable navigation', 'ballast tank', 'cargo', 'seawater', 'environmental issues', 'ship stability', 'marine engineering', 'ballast water', 'environmental impact', 'ocean pollution'] },
