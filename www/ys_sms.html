<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Data Logger</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("#postForm");

            // 폼 제출 이벤트 처리
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // 기본 동작 방지 (페이지 리로드 방지)

                const call = document.querySelector("#call").value;
                const text = document.querySelector("#text").value;

                // POST 요청
                fetch("/log-post-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ call, text }),
                })
                    .then((response) => response.text())
                    .then((html) => {
                        document.body.innerHTML = html; // 서버에서 받은 HTML 렌더링
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            });
        });
    </script>
</head>

<body>
    <h1>Send POST Data</h1>
    <form id="postForm">
        <label for="call">Call:</label>
        <input type="text" id="call" name="call" required>
        <br>
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
