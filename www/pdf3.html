  <style>
    /* 모바일 최적화 CSS */
    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }
    
    @supports (height: 100dvh) {
      html, body {
        height: 100dvh;
      }
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    
    .slide-container {
      width: 100%;
      height: 100%;
      position: relative;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    /* 세로 모드 */
    @media (orientation: portrait) {
      .slide-container {
        background-size: contain;
      }
    }
    
    /* 가로 모드 */
    @media (orientation: landscape) {
      .slide-container {
        background-size: contain;
      }
    }
    
    /* 페이지 인디케이터 */
    #page-indicator {
      padding: 8px 16px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      opacity: 0.8;
      transition: opacity 0.5s ease;
    }
    
    #page-indicator.fade-out {
      opacity: 0;
    }
    
    @media (orientation: landscape) and (max-height: 500px) {
      #page-indicator {
        bottom: 10px;
        padding: 6px 12px;
      }
    }
    
    .indicator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 8px;
      min-height: 8px;
      position: relative;
    }
    
    .indicator-dot.active {
      background: #ff6b35;
      transform: scale(1.4);
      box-shadow: 0 0 8px rgba(255, 107, 53, 0.6);
    }
    
    .indicator-dot::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
    }
    
    /* 존 스타일 */
    .zone {
      position: absolute;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      border-radius: 8px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      min-height: 44px;
    }
    
    @media (max-width: 768px) {
      .zone {
        font-size: 12px;
        padding: 6px;
        min-height: 40px;
      }
    }
    
    @media (orientation: landscape) and (max-height: 500px) {
      .zone {
        font-size: 10px;
        padding: 4px;
        min-height: 36px;
      }
    }
    
    .zone.active {
      border-color: #ff6b35;
      background: rgba(255, 107, 53, 0.3);
      box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
    }
    
    .zone.highlighted {
      background: rgba(255, 255, 0, 0.4);
      border-color: #ffff00;
    }
    
    /* 네비게이션 버튼 */
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      transition: all 0.3s ease;
      user-select: none;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    
    .nav-button:hover,
    .nav-button:active {
      background: rgba(255,255,255,0.1);
      text-shadow: 0 0 15px rgba(0,0,0,0.9);
    }
    
    .nav-prev:hover,
    .nav-prev:active {
      transform: translateY(-50%) scale(1.1);
    }
    
    .nav-next:hover,
    .nav-next:active {
      transform: translateY(-50%) scale(1.1);
    }
    
    .nav-prev {
      left: 15px;
    }
    
    .nav-next {
      right: 15px;
    }
    
    @media (max-width: 480px) {
      .nav-button {
        width: 55px;
        height: 55px;
        font-size: 32px;
      }
      
      .nav-prev {
        left: 10px;
      }
      
      .nav-next {
        right: 10px;
      }
    }
    
    @media (orientation: landscape) and (max-height: 500px) {
      .nav-button {
        width: 50px;
        height: 50px;
        font-size: 28px;
      }
    }
    
    /* 탭바 */
    #tabbar-container {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      z-index: 50000;
      transition: top 0.3s ease;
      padding: 20px;
      overflow-y: auto;
    }
    
    #tabbar-container.show {
      top: 0;
    }
    
    #tabbar-x-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-weight: bold;
      font-size: 2rem;
      background: transparent;
      border: none;
      color: #222;
      cursor: pointer;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #tabbar {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .tab {
      background: #f0f0f0;
      border: none;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 16px;
      min-height: 44px;
    }
    
    .tab:hover, .tab:active {
      background: #e0e0e0;
    }
    
    #searchbox {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    #searchInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      min-height: 44px;
    }
    
    #searchBtn {
      background: #222;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      min-height: 44px;
    }
    
    /* 햄버거 메뉴 */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      display: none;
    }
    
    .menu-button span {
      width: 20px;
      height: 2px;
      background: white;
      transition: all 0.3s ease;
    }
    
    #tabbar-modal-overlay {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    
    /* 로딩 스피너 */
    .slide-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    
    .slide-container.loading::before {
      opacity: 1;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* 터치 피드백 */
    .touch-ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      pointer-events: none;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>

  // 4Zone 앱 클래스
  class ZoneApp {
    constructor() {
      this.currentSlide = 0;
      this.slides = slideTemplates;
      this.touchStartX = 0;
      this.touchStartY = 0;
      this.activeZone = null;
      this.indicatorTimer = null;
      
      this.init();
    }

    init() {
      this.createSlideContainer();
      this.createPageIndicator();
      this.bindEvents();
      this.loadSlide(0);
      this.setupMobileViewport();
    }

    createSlideContainer() {
      const app = document.getElementById('app');
      const container = document.createElement('div');
      container.className = 'slide-container';
      container.id = 'slide-container';
      app.appendChild(container);
    }

    createPageIndicator() {
      const indicator = document.getElementById('page-indicator');
      indicator.innerHTML = '';
      
      this.slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = `indicator-dot ${index === 0 ? 'active' : ''}`;
        dot.addEventListener('click', (e) => {
          this.createTouchRipple(e);
          this.loadSlide(index);
        });
        indicator.appendChild(dot);
      });
    }

    loadSlide(index) {
      if (index < 0 || index >= this.slides.length) return;
      
      this.currentSlide = index;
      const slide = this.slides[index];
      const container = document.getElementById('slide-container');
      
      // 로딩 상태
      container.classList.add('loading');
      
      // 이미지 로드
      const img = new Image();
      img.onload = () => {
        container.style.backgroundImage = `url(${slide.bg})`;
        container.classList.remove('loading');
        this.createZones(slide.zones);
      };
      img.onerror = () => {
        container.classList.remove('loading');
        console.error('Failed to load image:', slide.bg);
      };
      img.src = slide.bg;
      
      this.updatePageIndicator();
      this.updateNavigationButtons();
    }

    createZones(zones) {
      const container = document.getElementById('slide-container');
      
      // 기존 존 제거
      container.querySelectorAll('.zone').forEach(zone => zone.remove());
      
      // 새 존 생성
      Object.entries(zones).forEach(([zoneNum, zoneData]) => {
        if (zoneData.text) {
          const zone = this.createZone(zoneNum, zoneData);
          container.appendChild(zone);
        }
      });
    }

    createZone(zoneNum, zoneData) {
      const zone = document.createElement('div');
      zone.className = 'zone';
      zone.innerHTML = zoneData.text;
      
      // 존 위치 설정 (4분할)
      const positions = {
        '1': { top: '10%', left: '10%', width: '35%', height: '35%' },
        '2': { top: '10%', right: '10%', width: '35%', height: '35%' },
        '3': { bottom: '10%', left: '10%', width: '35%', height: '35%' },
        '4': { bottom: '10%', right: '10%', width: '35%', height: '35%' }
      };
      
      const pos = positions[zoneNum];
      Object.assign(zone.style, pos);
      
      // 클릭 이벤트
      zone.addEventListener('click', (e) => {
        e.stopPropagation();
        this.createTouchRipple(e);
        this.highlightKeywords(zoneData.keywords);
        this.setActiveZone(zone);
      });
      
      return zone;
    }

    highlightKeywords(keywords) {
      console.log('Highlighting keywords:', keywords);
      // 키워드 하이라이트 로직 구현
    }

    setActiveZone(zone) {
      document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
      zone.classList.add('active');
      this.activeZone = zone;
    }

    updatePageIndicator() {
      document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === this.currentSlide);
      });
      
      // 인디케이터 표시 및 2초 후 숨김
      this.showIndicator();
    }

    showIndicator() {
      const indicator = document.getElementById('page-indicator');
      indicator.classList.remove('fade-out');
      
      // 기존 타이머 클리어
      if (this.indicatorTimer) {
        clearTimeout(this.indicatorTimer);
      }
      
      // 2초 후 숨김
      this.indicatorTimer = setTimeout(() => {
        indicator.classList.add('fade-out');
      }, 2000);
    }

    updateNavigationButtons() {
      // 모든 페이지에서 네비게이션 버튼 활성화 (순환 구조)
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      
      prevBtn.style.opacity = '1';
      nextBtn.style.opacity = '1';
      prevBtn.style.pointerEvents = 'auto';
      nextBtn.style.pointerEvents = 'auto';
    }

    nextSlide() {
      if (this.currentSlide < this.slides.length - 1) {
        this.loadSlide(this.currentSlide + 1);
      } else {
        // 마지막 페이지에서 첫 페이지로
        this.loadSlide(0);
      }
    }

    prevSlide() {
      if (this.currentSlide > 0) {
        this.loadSlide(this.currentSlide - 1);
      } else {
        // 첫 페이지에서 마지막 페이지로
        this.loadSlide(this.slides.length - 1);
      }
    }

    showTabbar() {
      document.getElementById('tabbar-container').classList.add('show');
      document.getElementById('tabbar-modal-overlay').style.display = 'block';
    }

    hideTabbar() {
      document.getElementById('tabbar-container').classList.remove('show');
      document.getElementById('tabbar-modal-overlay').style.display = 'none';
    }

    createTouchRipple(e) {
      const ripple = document.createElement('div');
      ripple.className = 'touch-ripple';
      
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      
      // position relative이 이미 설정되어 있는지 확인
      if (getComputedStyle(e.currentTarget).position === 'static') {
        e.currentTarget.style.position = 'relative';
      }
      
      e.currentTarget.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    setupMobileViewport() {
      // 모바일 뷰포트 최적화
      const setViewportHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };

      setViewportHeight();
      
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 200);
      });
    }

    bindEvents() {
      // 메뉴 버튼
      document.getElementById('menu-btn').addEventListener('click', (e) => {
        this.createTouchRipple(e);
        this.showTabbar();
      });

      // 탭바 닫기
      document.getElementById('tabbar-x-btn').addEventListener('click', () => {
        this.hideTabbar();
      });

      document.getElementById('tabbar-modal-overlay').addEventListener('click', () => {
        this.hideTabbar();
      });

      // 네비게이션 버튼
      document.getElementById('prev-btn').addEventListener('click', (e) => {
        this.createTouchRipple(e);
        this.prevSlide();
      });

      document.getElementById('next-btn').addEventListener('click', (e) => {
        this.createTouchRipple(e);
        this.nextSlide();
      });

      // 탭 버튼들
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', (e) => {
          const label = e.target.getAttribute('data-label');
          console.log('Tab clicked:', label);
          this.hideTabbar();
        });
      });

      // 검색 버튼
      document.getElementById('searchBtn').addEventListener('click', () => {
        const query = document.getElementById('searchInput').value;
        console.log('Search:', query);
        this.hideTabbar();
      });

      // 터치/스와이프 제스처
      const container = document.getElementById('app');
      
      container.addEventListener('touchstart', (e) => {
        this.touchStartX = e.touches[0].clientX;
        this.touchStartY = e.touches[0].clientY;
      }, { passive: true });

      container.addEventListener('touchend', (e) => {
        if (!this.touchStartX || !this.touchStartY) return;

        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        const deltaX = this.touchStartX - touchEndX;
        const deltaY = this.touchStartY - touchEndY;
        
        // 수평 스와이프가 수직보다 클 때만 (최소 50px)
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          if (deltaX > 0) {
            this.nextSlide(); // 왼쪽 스와이프
          } else {
            this.prevSlide(); // 오른쪽 스와이프
          }
        }

        this.touchStartX = 0;
        this.touchStartY = 0;
      }, { passive: true });

      // 키보드 이벤트
      document.addEventListener('keydown', (e) => {
        switch(e.key) {
          case 'ArrowLeft':
            this.prevSlide();
            break;
          case 'ArrowRight':
            this.nextSlide();
            break;
          case 'Escape':
            this.hideTabbar();
            break;
        }
      });
    }
  }

  // 앱 초기화
  document.addEventListener('DOMContentLoaded', () => {
    new ZoneApp();
  });
  </script>
</body>
</html>
