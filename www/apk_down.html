<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASSETTEA APK DOWN</title>
<style>
    body{
        background-color: rgb(15, 17, 40);
    }
    h1{
        color:#ffffff;
        font-size:48px;
        text-align: center;
    }
    body div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 27vh;
        margin: 0;
    }
    .button-container a {
        width: 340px;
        height: 100px;
        font-size: 16px;
    }

    #btn_apk{
        background: url('../assets/img/btn_down_apk.png') no-repeat center center;
    }

    #btn_home{
        background: url('../assets/img/btn_home_apk.png') no-repeat center center;
    }
</style>
</head>
<body>
    <h1>ASSETTEA APP<Br>다운로드 페이지</h1>
    <div class="button-container">
        <a id="btn_apk" onclick="downloadApk()"></a>
    </div>
    <div class="button-container">
        <a id="btn_home" onclick="redirectToWebsite()"></a>    
    </div>

<script>
    function downloadApk() {
        // APK 다운로드 기능
        var link = document.createElement('a');
        link.href = '../imb_1.apk';
        link.download = 'imb_1.apk';
        link.click();
    }

    function redirectToWebsite() {
        // 웹사이트로 이동
        window.location.href = 'https://assettea.com';
    }
</script>

</body>
</html>
