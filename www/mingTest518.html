/* --- style.css 전체 --- */
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  min-width: 100vw;
  overflow: hidden;
  font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
  background: transparent;
  position: fixed; /* 전체화면 고정 */
}
body {
  background: transparent;
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  /* iOS Safari 전체화면 */
  -webkit-appearance: none;
  /* Android Chrome 전체화면 */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#app {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#tabbar-modal-overlay {
  display: none;
  position: fixed;
  left: 0; top: 0; right: 0; bottom: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.35);
  z-index: 9998;
}
#tabbar-container {
  width: auto;
  min-width: 340px;
  max-width: 90vw;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
  z-index: 9999;
  padding: 32px 32px 18px 32px;
}
#tabbar-container.show-tabbar {
  display: flex;
}
#tabbar-container.show-tabbar ~ #tabbar-modal-overlay {
  display: block;
}
#tabbar {
  display: flex;
  gap: 8px;
  margin: 0 0 18px 0;
}
.tab {
  background: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 8px 8px 0 0;
  padding: 12px 48px;
  min-width: 160px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.tab.active {
  background: #222;
  color: #fff;
  border-bottom: 2px solid #222;
}
#searchbox {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}
#searchInput {
  padding: 8px 14px;
  font-size: 1rem;
  border: 1px solid #bbb;
  border-radius: 6px;
  outline: none;
}
#searchBtn {
  padding: 8px 18px;
  font-size: 1rem;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
#searchBtn:hover {
  background: #444;
}
.slide-container {
  width: 100vw;
  height: 100vh;
  max-width: 100vw;
  max-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  pointer-events: auto;
  overflow: hidden;
}
.slide {
  width: 100vw;
  height: 100vh;
  max-width: 100vw;
  max-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  pointer-events: auto;
}
.slide-img-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.slide-bg {
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
  display: block;
}
.arrow {
  position: absolute;
  top: 50%;
  font-size: 3.5rem;
  color: #333;
  background: rgba(255, 255, 255, 0.8);
  border: none;
  cursor: pointer;
  z-index: 2;
  padding: 0.1em 0.4em;
  border-radius: 0.5em;
  user-select: none;
  opacity: 0.7;
  transition: opacity 0.3s, box-shadow 0.2s, background 0.2s;
  pointer-events: auto;
  font-family: 'Arial Black', Arial, sans-serif;
  font-weight: bold;
  line-height: 1;
  box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
  border: 1.5px solid #e0e0e0;
}
.arrow.left { left: 32px; }
.arrow.right { right: 32px; }
.arrow:not(:hover):not(:focus):not(:active) {
  opacity: 0 !important;
  pointer-events: none !important;
}
.arrow:hover,
.arrow:focus,
.arrow:active {
  opacity: 1 !important;
  pointer-events: auto !important;
}

/* 기본 zone 스타일 */
.text-zone, .text-zone p {
  width: 100% !important;
  max-width: 100% !important;
  white-space: normal;
}

.text-zone:empty::before {
  content: '\00a0';
  display: block;
}

.text-zone {
  position: absolute;
  color: white;
  font-family: Arial, sans-serif;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  line-height: 1.4;
  z-index: 10;
  word-wrap: break-word;
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  background: transparent;
  border-radius: 0;
  backdrop-filter: none;
  transition: all 0.3s ease;
}

/* 가로 모드 (landscape) */
@media screen and (orientation: landscape) {
  .text-zone {
    font-size: 2vw;
  }
}

/* 세로 모드 (portrait) */
@media screen and (orientation: portrait) {
  .text-zone {
    font-size: 2.5vh;
  }
}

  }
}

/* 텍스트 애니메이션 */
.text-zone p {
  color: #222;
  font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
  font-weight: 600;
  font-size: 35px;

    1px 1px 0 #fff,

  z-index: 50;
  pointer-events: auto;

  word-break: break-word;
  hyphens: auto;
  margin: 0;
  padding: 0;
  opacity: 0;

}

/* 명사 버튼 스타일 */
.noun-span {
  cursor: pointer;
  pointer-events: auto;
  color: #222;
  background: transparent !important;
  border: none;
  padding: 0;
  margin: 0;
  font: inherit;
  text-decoration: none;
  transition: background-color 0.2s ease;
}
.noun-span:hover {
  background-color: transparent !important;
}
.noun-span:active {
  background-color: transparent !important;
}

.text-zone p.visible {
  opacity: 1;
  transform: translateY(0);
}

.text-zone p.done {
  opacity: 1;
  transform: translateY(0);
  transition: none;
}

/* 반응형 */
@media (max-width: 768px) {
  .text-zone.zone-1,
  .text-zone.zone-2,
  .text-zone.zone-3,
  .text-zone.zone-4 {

@media (max-width: 900px) {

/* 터치 제스처 최적화 */
.slide-container {
  touch-action: pan-x;
}

/* 화살표 터치 최적화 */
.arrow:hover,
.arrow:focus,
.arrow:active {
  opacity: 1;
  background: transparent;
  transform: translateY(-50%) scale(1.05);
}

/* 전체화면에서 화살표 항상 표시 */
.arrow {
  z-index: 1000;
  pointer-events: auto;
}

/* 갤럭시 탭에서 터치 시 화살표 표시 */
.slide-container:hover .arrow {
  opacity: 0.8;
}

/* iOS Safari 전용 전체화면 스타일 */
@supports (-webkit-touch-callout: none) {
  html, body {
    height: 100vh;
    height: -webkit-fill-available;
  }
}

/* 안드로이드 크롬 전용 전체화면 스타일 */
@media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: .001dpcm) {
  html, body {
    height: 100vh;
    height: calc(var(--vh, 1vh) * 100);
  }
}

/* 터치 디바이스에서 화살표 항상 표시 */
@media (hover: none) {
  .arrow {
    opacity: 0.7;
  }
  
  .arrow:active {
    opacity: 1;
    transform: translateY(-50%) scale(1.1);
  }
}

/* 전체화면에서 터치 이벤트 보장 */
.slide-container {
  pointer-events: auto;
  touch-action: pan-x;
}

.slide {
  pointer-events: auto;
}

/* 성능 최적화 */
.slide-bg {
  will-change: transform;
}

.text-zone {
  will-change: opacity, transform;
}

.arrow {
  will-change: opacity, transform;
}

/* 접근성 개선 */
.arrow:focus {
  outline: 3px solid #007bff;
  outline-offset: 2px;
}

.tab:focus {
  outline: 2px solid #007bff;
  outline-offset: 2px;
}

#searchInput:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
}

#searchBtn:focus {
  outline: 2px solid #007bff;
  outline-offset: 2px;
}

/* 페이지 인디케이터 호버 효과 */

}

  border: 2px solid rgba(255,255,255,0.1) !important;
}

.page-dot.active {

  border: 2px solid #fff !important;
}

// 전체화면 기준값 저장
let fullscreenBaseWidth = null;
let fullscreenBaseHeight = null;

function requestFullscreen() {
  const element = document.documentElement;
  if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullscreenElement && !document.msFullscreenElement) {
    try {
      if (element.requestFullscreen) {
        element.requestFullscreen().then(() => {
          // 전체화면 진입 성공 시 기준값 저장
          setTimeout(() => {
            fullscreenBaseWidth = window.innerWidth;
            fullscreenBaseHeight = window.innerHeight;
          }, 500);
        }).catch(err => {
          console.log('Fullscreen request failed:', err);
          // Promise 실패 시에도 재시도
          setTimeout(() => {
            try {
              requestFullscreen();
            } catch (retryErr) {
              console.log('Fullscreen retry failed:', retryErr);
            }
          }, 100);
        });
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
        setTimeout(() => {
          fullscreenBaseWidth = window.innerWidth;
          fullscreenBaseHeight = window.innerHeight;
        }, 500);
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
        setTimeout(() => {
          fullscreenBaseWidth = window.innerWidth;
          fullscreenBaseHeight = window.innerHeight;
        }, 500);
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
        setTimeout(() => {
          fullscreenBaseWidth = window.innerWidth;
          fullscreenBaseHeight = window.innerHeight;
        }, 500);
      } else {
        // 전체화면 API를 지원하지 않는 경우
        console.log('Fullscreen API not supported');
      }
    } catch (err) {
      console.log('Fullscreen request error:', err);
    }
  }
}

function getBaseWidth() {
  return fullscreenBaseWidth || window.innerWidth;
}
function getBaseHeight() {
  return fullscreenBaseHeight || window.innerHeight;
}

    const zone = document.querySelector(`.zone-${zoneNumber}`);

    const oldRight = zone.style.right;

    zone.style.top = top !== undefined ? top + '%' : '';
    zone.style.left = left !== undefined ? left + '%' : '';
    zone.style.right = right !== undefined ? right + '%' : '';
    zone.style.bottom = bottom !== undefined ? bottom + '%' : '';
    
    const newTop = zone.style.top;
    const newLeft = zone.style.left;
    const newRight = zone.style.right;
    const newBottom = zone.style.bottom;
    
    if (oldTop !== newTop || oldLeft !== newLeft || oldRight !== newRight || oldBottom !== newBottom) {
      console.log(`Zone ${zoneNumber} position changed:`, {
        top: `${oldTop} → ${newTop}`,
        left: `${oldLeft} → ${newLeft}`,

// 텍스트 렌더링 with 키워드 하이라이팅
function renderTextWithKeywords(text, keywords) {
  // 긴 키워드부터 먼저 치환, 이미 감싼 부분은 다시 치환하지 않음
  if (!Array.isArray(keywords) || keywords.length === 0) return text;
  // 키워드 길이 내림차순 정렬
  const sortedKeywords = [...keywords].sort((a, b) => b.length - a.length);
  let processedText = text;
  sortedKeywords.forEach(keyword => {
    // 이미 감싼 부분은 제외하고, 나머지만 치환
    // (1) 태그로 감싸진 부분 split
    const parts = processedText.split(/(<span[^>]*>.*?<\/span>)/g);
    for (let i = 0; i < parts.length; i++) {
      // span 태그가 아닌 부분만 치환
      if (!parts[i].startsWith('<span')) {
        // 단어 경계 무시, 단순히 해당 문자열만 치환
        const regex = new RegExp(keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
        parts[i] = parts[i].replace(regex, `<span style="cursor:pointer;" onclick=\"handleKeywordClick('${keyword}')\">${keyword}</span>`);
      }
    }
    processedText = parts.join('');
  });
  return processedText;
}

// 명사 클릭 span 래핑 함수 (줄바꿈 포함 명사 지원)
function renderZoneTextWithNounSpans(text, keywords) {
  if (!text) return '';
  let html = text;
  // 긴 명사 우선 매칭
  keywords.sort((a, b) => b.length - a.length).forEach(noun => {
    // 줄바꿈 포함 매칭: 공백을 [ \n\r\t\f\v]*로 치환
    const pattern = noun.replace(/ /g, '[ \n\r\t\f\v]*');
    html = html.replace(
      new RegExp(pattern, 'gi'),
      match => `<span class="noun-span">${match}</span>`
    );
  });
  // <br>로 분할하여 <p>로 감싸기
  return html.split(/<br\s*\/?>/i).map(line => `<p>${line}</p>`).join('');
}

function positionArrows(imgElem, leftArrow, rightArrow) {
  if (!imgElem || !leftArrow || !rightArrow) return;
  const imgRect = imgElem.getBoundingClientRect();
  const slideRect = imgElem.parentElement.getBoundingClientRect();
  leftArrow.style.top = (imgRect.top - slideRect.top + imgRect.height/2) + 'px';
  rightArrow.style.top = (imgRect.top - slideRect.top + imgRect.height/2) + 'px';
  leftArrow.style.transform = 'translateY(-50%)';
  rightArrow.style.transform = 'translateY(-50%)';
}

function addDragEvents(container, leftArrow, rightArrow) {
  let startX = null;
  let dragging = false;
  // 마우스 이벤트
  container.onmousedown = e => { e.preventDefault(); startX = e.clientX; dragging = true; };
  container.onmousemove = e => { if (!dragging) return; e.preventDefault(); };
  container.onmouseup = e => {
    if (!dragging) return;
    e.preventDefault();
    const diff = e.clientX - startX;
    if (diff > 60) { 
      // 모든 페이지에서 전체화면 체크
      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
        // 이미 전체화면이면 바로 이동

        if (current === 0) {
          showFullscreenModal(0); // 1.jpg용 메시지 표시
        } else {
          showFullscreenModal((current - 1 + slideTemplates.length) % slideTemplates.length);
        }
      }
    }
    else if (diff < -60) { 
      // 모든 페이지에서 전체화면 체크
      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {

  container.addEventListener('touchstart', e => {

    startX = e.touches[0].clientX;

        if (current === 0) {

        } else {
          showFullscreenModal((current - 1 + slideTemplates.length) % slideTemplates.length);

// window.addEventListener('DOMContentLoaded', ...) 바깥에 openYoutubePopup 함수 선언
function openYoutubePopup(vid) {
  const w = Math.floor(window.innerWidth * 0.9);
  const h = Math.floor(window.innerHeight * 0.9);
  const left = window.screenX + Math.floor((window.innerWidth - w) / 2);
  const top = window.screenY + Math.floor((window.innerHeight - h) / 2);
  window.open(
    `https://www.youtube.com/watch?v=${vid}`,
    '_blank',
    `width=${w},height=${h},left=${left},top=${top},resizable=yes,scrollbars=yes,status=no,toolbar=no,menubar=no,location=no`
  );
}
  // 터치 이벤트로 주소창 숨기기 (iOS Safari) - 슬라이드 컨테이너 제외
  document.addEventListener('touchstart', function(e) {
    // 슬라이드 컨테이너의 터치 이벤트는 방해하지 않음
    if (e.target.closest('.slide-container')) {
      return;
    }
    
    if (window.scrollY === 0) {
      hideAddressBar();
    }
  }, { passive: true });

  // 뒤로가기 방지 (전체화면 유지)
  history.pushState(null, '', location.href);
  window.addEventListener('popstate', function() {
    history.pushState(null, '', location.href);
  });

  // 키보드 이벤트 처리
  document.addEventListener('keydown', function(event) {
    // F11 키로 전체화면 토글
    if (event.key === 'F11') {
      event.preventDefault();
      if (isFullscreen) {
        exitFullscreen();
      } else {
    requestFullscreen();
      }
    }
    
    // 화살표 키로 슬라이드 이동 (전체화면에서도 작동)
    if (event.key === 'ArrowLeft') {
      event.preventDefault();
      prevSlide();
    } else if (event.key === 'ArrowRight') {
      event.preventDefault();
      nextSlide();
    }
  });

  // 페이지 언로드 시 전체화면 해제
  window.addEventListener('beforeunload', function() {
    if (isFullscreen) {
      exitFullscreen();
    }
  });


// 검색 결과 렌더링 함수 선언 (window.addEventListener 등 바깥, <script> 내 최상단)
function renderYoutubeResults(items) {
  let html = '';
  if (!items || items.length === 0) {
    html = '<div style="padding:2em; text-align:center;">No results found.</div>';
  } else {
    html = items.map((item, idx) => `
      <div class="yt-result-item" style="display:flex;align-items:center;margin-bottom:1em;position:relative;">
        <div class="yt-thumb-title" data-videoid="${item.id.videoId}" style="cursor:pointer;display:flex;align-items:center;">
          <img src="${item.snippet.thumbnails.default.url}" style="width:120px;height:90px;margin-right:1em;">
        </div>
        <div>
          <div class="yt-thumb-title" data-videoid="${item.id.videoId}" style="font-weight:bold;color:#222;text-decoration:none;cursor:pointer;">
            ${item.snippet.title}
          </div>
          <div style="font-size:0.9em;color:#666;">${item.snippet.channelTitle}</div>
        </div>
      </div>
    `).join('');
  }
  let modal = document.getElementById('search-result-modal');
  if (!modal) {
    modal = document.createElement('div');
    modal.id = 'search-result-modal';
    modal.style.position = 'fixed';
    modal.style.left = '0';
    modal.style.top = '0';
    modal.style.width = '100vw';
    modal.style.height = '100vh';
    modal.style.background = 'rgba(0,0,0,0.55)';
    modal.style.zIndex = '10001';
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';
    modal.innerHTML = `
      <div style="position:relative; width:90vw; max-width:1200px; height:90vh; background:#fff; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.18); display:flex; flex-direction:column;">
        <button id="search-modal-close" style="position:absolute; right:18px; top:12px; font-weight:bold; font-size:2rem; background:none; border:none; cursor:pointer; color:#222; z-index:10002;">×</button>
        <div id="search-iframe-wrap" style="flex:1; min-height:0; display:flex; flex-direction:column; align-items:stretch; justify-content:stretch; overflow-y:auto; padding:1em;"></div>
      </div>
    `;
    document.body.appendChild(modal);
    document.getElementById('search-modal-close').onclick = () => { modal.remove(); };
  } else {
    modal.style.display = 'flex';
  }
  // 검색 결과를 표시
  document.getElementById('search-iframe-wrap').innerHTML = html;
  
  let currentPlayer = null;
  let currentPlayerContainer = null;
  
      setTimeout(() => {
      document.querySelectorAll('.yt-thumb-title').forEach(el => {
        el.onclick = function() {
          const vid = this.dataset.videoid;
          const itemDiv = this.closest('.yt-result-item');
          
          // 기존 플레이어가 있으면 제거
          if (currentPlayer && typeof currentPlayer.destroy === 'function') {
            currentPlayer.destroy();
          }
          if (currentPlayerContainer && currentPlayerContainer.parentNode) {
            currentPlayerContainer.remove();
          }
          
          // 같은 아이템을 다시 클릭한 경우 플레이어만 제거하고 종료
          if (itemDiv.querySelector('.yt-inline-player')) {
            return;
          }
          
          // 더 큰 높이로 설정 (최소 600px, 화면 높이의 70%)
          const minHeight = Math.max(600, window.innerHeight * 0.7);
          
          // 플레이어 컨테이너 생성
          const playerContainer = document.createElement('div');
          playerContainer.className = 'yt-inline-player';
          playerContainer.style.cssText = `
            width: 100% !important;
            height: ${minHeight}px !important;
            min-height: 600px !important;
            max-height: 800px !important;
            background: #000;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: slideDown 0.3s ease-out;
            box-sizing: border-box;
          `;
          
          const playerDiv = document.createElement('div');
          playerDiv.style.cssText = `
            width: 100% !important;
            height: 100% !important;
            min-height: 600px !important;
            border-radius: 12px;
            overflow: hidden;
            box-sizing: border-box;
          `;
          
          playerContainer.appendChild(playerDiv);
          
          // 닫기 버튼 추가
          const closeBtn = document.createElement('button');
          closeBtn.innerHTML = '×';
          closeBtn.style.cssText = `
            position: absolute;
            right: 12px;
            top: 12px;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            z-index: 10011;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
          `;
          
          closeBtn.onclick = () => {
            if (currentPlayer && typeof currentPlayer.destroy === 'function') {
              currentPlayer.destroy();
            }
            playerContainer.remove();
            currentPlayer = null;
            currentPlayerContainer = null;
          };
          
          playerContainer.appendChild(closeBtn);
          
          // 아이템 바로 다음에 플레이어 삽입
          itemDiv.parentNode.insertBefore(playerContainer, itemDiv.nextSibling);
          currentPlayerContainer = playerContainer;
          
          // 클릭한 리스트가 가장 위로 스크롤
          setTimeout(() => {
            itemDiv.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'start',
              inline: 'nearest'
            });
          }, 100);
          
          // 새 플레이어 생성
          if (window.YT && window.YT.Player) {
            currentPlayer = new YT.Player(playerDiv, {
              width: '100%',
              height: minHeight,
              videoId: vid,
              playerVars: { 'autoplay': 1, 'controls': 1 },
              events: {
                'onReady': function (event) { 
                  event.target.playVideo(); 
                  // 플레이어 크기 강제 설정
                  const iframe = playerDiv.querySelector('iframe');
                  if (iframe) {
                    iframe.style.width = '100% !important';
                    iframe.style.height = minHeight + 'px !important';
                    iframe.style.minHeight = '600px !important';
                  }
                }
              }
            });
          } else {
            let retry = 0;
            function tryCreatePlayer() {
              if (window.YT && window.YT.Player) {
                currentPlayer = new YT.Player(playerDiv, {
                  width: '100%',
                  height: minHeight,
                  videoId: vid,
                  playerVars: { 'autoplay': 1, 'controls': 1 },
                  events: {
                    'onReady': function (event) { 
                      event.target.playVideo(); 
                      // 플레이어 크기 강제 설정
                      const iframe = playerDiv.querySelector('iframe');
                      if (iframe) {
                        iframe.style.width = '100% !important';
                        iframe.style.height = minHeight + 'px !important';
                        iframe.style.minHeight = '600px !important';
                      }
                    }
                  }
                });
              } else if (retry < 10) {
                retry++;
                setTimeout(tryCreatePlayer, 300);
              }
            }
            tryCreatePlayer();
          }
        };
      });
    }, 100);
}
