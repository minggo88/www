<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="전체화면 앱">
  <meta name="theme-color" content="#222">
  <meta name="screen-orientation" content="portrait">
  <link rel="icon" href="../assets/img/ReadBook/2.1.4/favicon.ico">
  <link rel="apple-touch-icon" href="../assets/img/ReadBook/2.1.4/favicon.ico">
  <style>
    /* 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
      background: transparent;
      position: fixed;
    }
    
    body {
      background: transparent;
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-appearance: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 탭바 스타일 */
    #tabbar-modal-overlay {
      display: none;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 9998;
    }
    
    #tabbar-container {
      width: auto;
      min-width: 340px;
      max-width: 90vw;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      z-index: 9999;
      padding: 32px 32px 18px 32px;
    }
    
    #tabbar-container.show-tabbar {
      display: flex;
    }
    
    #tabbar-container.show-tabbar ~ #tabbar-modal-overlay {
      display: block;
    }
    
    #tabbar {
      display: flex;
      gap: 8px;
      margin: 0 0 18px 0;
    }
    
    .tab {
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 8px 8px 0 0;
      padding: 12px 48px;
      min-width: 160px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    
    .tab.active {
      background: #222;
      color: #fff;
      border-bottom: 2px solid #222;
    }
    
    #searchbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    #searchInput {
      padding: 8px 14px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
    }
    
    #searchBtn {
      padding: 8px 18px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #searchBtn:hover {
      background: #444;
    }
    
    /* 슬라이드 컨테이너 */
    .slide-container {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      pointer-events: auto;
      overflow: hidden;
    }
    
    .slide {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      pointer-events: auto;
    }
    
    .slide-img-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .slide-bg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      display: block;
    }
    
    /* PDF 이미지 크기 통일 스타일 */
    .slide-bg[src*="pdf2"] {
      object-fit: contain !important;
      max-width: 90% !important;
      max-height: 85vh !important;
      width: auto !important;
      height: 85vh !important;
      background-color: transparent !important;
      border-radius: 8px !important;
      box-shadow: none !important;
      padding: 15px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }
    
    /* PDF2 이미지 컨테이너 배경 */
    .slide[style*="pdf2"] {
      background-color: var(--slide-background-color, #1c3645) !important;
      background-image: none !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      min-height: 100vh !important;
    }
    
    /* 강제 배경색 적용 */
    .slide[style*="pdf2"]:nth-child(1) { background-color: #112836 !important; }
    .slide[style*="pdf2"]:nth-child(2) { background-color: #061722 !important; }
    .slide[style*="pdf2"]:nth-child(3) { background-color: #112836 !important; }
    .slide[style*="pdf2"]:nth-child(4) { background-color: #1c3645 !important; }
    .slide[style*="pdf2"]:nth-child(5) { background-color: #112836 !important; }
    .slide[style*="pdf2"]:nth-child(6) { background-color: #1c3645 !important; }
    .slide[style*="pdf2"]:nth-child(7) { background-color: #061722 !important; }
    .slide[style*="pdf2"]:nth-child(8) { background-color: #1c3645 !important; }
    .slide[style*="pdf2"]:nth-child(9) { background-color: #1c3645 !important; }
    .slide[style*="pdf2"]:nth-child(10) { background-color: #112836 !important; }
    
    /* PDF2 이미지 내부 컨테이너 */
    .slide[style*="pdf2"] .slide-img-wrapper {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      width: 100% !important;
      height: 100% !important;
      background-color: transparent !important;
      border-radius: 8px !important;
      box-shadow: none !important;
      margin: 0 auto !important;
      max-width: 90% !important;
      max-height: 85vh !important;
    }
    
    /* 텍스트 존 스타일 */
    .text-zone {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      line-height: 1.4;
      z-index: 10;
      word-wrap: break-word;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      background: transparent;
      border-radius: 0;
      backdrop-filter: none;
      transition: all 0.3s ease;
    }
    
    .text-zone p {
      color: #222;
      font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
      font-weight: 600;
      font-size: 35px;
      line-height: 1.3;
      letter-spacing: -0.05em;
      text-shadow:
        1px 1px 0 #fff,
        -1px 1px 0 #fff,
        1px -1px 0 #fff,
        -1px -1px 0 #fff,
        0.5px 0.5px 1px rgba(0,0,0,0.1) !important;
      filter: none !important;
      max-width: none;
      width: auto;
      z-index: 50;
      pointer-events: auto;
      text-align: left;
      word-break: break-word;
      hyphens: auto;
      margin: 0;
      padding: 0;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.4s cubic-bezier(0.4,0,0.2,1), transform 0.4s cubic-bezier(0.4,0,0.2,1);
    }
    
    .text-zone p.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .text-zone p.done {
      opacity: 1;
      transform: translateY(0);
      transition: none;
    }
    
    /* 명사 버튼 스타일 */
    .noun-span {
      cursor: pointer;
      pointer-events: auto;
      color: #222;
      background: transparent !important;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .noun-span:hover {
      background-color: transparent !important;
    }
    
    .noun-span:active {
      background-color: transparent !important;
    }
    
    /* 기존 버튼을 항상 보이도록 수정 */
    .nav-button {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* 기존 hover 효과 제거 */
    .nav-button:hover {
      opacity: 1 !important;
    }
    
    /* 4zone.css의 hover 기반 표시를 무시하고 항상 보이도록 강제 설정 */
    .arrow {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      position: fixed !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      z-index: 10000 !important;
      background: rgba(0, 0, 0, 0.2) !important;
      color: white !important;
      border: none !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
    }
    
    .arrow:hover {
      opacity: 1 !important;
      background: rgba(0, 0, 0, 0.4) !important;
    }
    
    .arrow.left, .arrow.right {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
    }
    
    /* 4zone.css의 hover 규칙을 무시하고 항상 표시 */
    .arrow:not(:hover):not(:focus):not(:active) {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* slide-container hover와 관계없이 항상 표시 */
    .slide-container .arrow,
    .slide-container:hover .arrow {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* 더 구체적인 선택자로 화살표 버튼 강제 표시 */
    button.arrow.left,
    button.arrow.right,
    .arrow.left,
    .arrow.right {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      pointer-events: auto !important;
      z-index: 10000 !important;
    }
    
    /* 모든 화살표 관련 요소 강제 표시 */
    [class*="arrow"] {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
    }
    
    /* 4zoneApp.js에서 생성되는 네비게이션 버튼들을 항상 보이도록 */
    .nav-btn {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
    }
    
    .nav-btn:hover {
      opacity: 1 !important;
    }
    
    /* 모든 네비게이션 관련 버튼을 보이도록 */
    [class*="nav"], [id*="nav"] {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* 페이지 인디케이터 점들을 흰색으로 변경 */
    #page-indicator .page-dot {
      background-color: rgba(255, 255, 255, 0.4) !important;
      border: none !important;
    }
    
    #page-indicator .page-dot.active {
      background-color: rgba(255, 255, 255, 0.8) !important;
      border: none !important;
    }
    
    /* 페이지 인디케이터 내의 모든 원형 요소를 흰색으로 */
    #page-indicator > div {
      background-color: rgba(255, 255, 255, 0.4) !important;
      border: none !important;
    }
    
    /* 활성화된 페이지 인디케이터 점을 흰색으로 */
    #page-indicator > div.active {
      background-color: rgba(255, 255, 255, 0.8) !important;
      border: none !important;
    }
    
    /* ===== 반응형 CSS ===== */
    
    /* 가로모드 (landscape) 최적화 */
    @media screen and (orientation: landscape) {
      /* 가로모드에서 전체 높이 조정 */
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
      }
      
      /* 슬라이드 컨테이너 가로모드 최적화 */
      .slide-container, .slide {
        height: 100vh;
        height: -webkit-fill-available;
        max-height: 100vh;
        max-height: -webkit-fill-available;
      }
      
      /* PDF2 이미지 가로모드 높이 통일 */
      .slide-bg[src*="pdf2"] {
        height: 80vh !important;
        max-height: 80vh !important;
        width: auto !important;
        max-width: 85% !important;
      }
      
      .slide[style*="pdf2"] .slide-img-wrapper {
        max-height: 80vh !important;
        max-width: 85% !important;
      }
      
      /* 텍스트 존 가로모드 크기 조정 */
      .text-zone p {
        font-size: 2.5vh !important;
        line-height: 1.2 !important;
      }
      
      /* 화살표 버튼 가로모드 크기 조정 */
      .arrow {
        width: 50px !important;
        height: 50px !important;
        font-size: 18px !important;
      }
      
      /* 페이지 인디케이터 가로모드 위치 조정 */
      #page-indicator {
        bottom: 8px !important;
        gap: 6px !important;
      }
      
      #page-indicator > div {
        width: 7px !important;
        height: 7px !important;
      }
    }
    
    /* 모바일: ~768px */
    @media (max-width: 768px) {
      /* 화살표 버튼 크기 및 위치 조정 */
      .arrow {
        width: 50px !important;
        height: 50px !important;
        font-size: 20px !important;
        border-radius: 25px !important;
        left: 10px !important;
        right: auto !important;
      }
      
      .arrow.left {
        left: 10px !important;
        right: auto !important;
      }
      
      .arrow.right {
        right: 10px !important;
        left: auto !important;
      }
      
      /* 페이지 인디케이터 크기 조정 */
      #page-indicator {
        bottom: 15px !important;
        gap: 6px !important;
      }
      
      #page-indicator > div {
        width: 8px !important;
        height: 8px !important;
      }
      
      /* 터치 이벤트 개선 */
      .arrow {
        touch-action: manipulation !important;
        -webkit-tap-highlight-color: transparent !important;
      }
      
      /* 모바일에서 버튼 터치 영역 확대 */
      .arrow::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        z-index: -1;
      }
      
      /* 모바일 가로모드 추가 최적화 */
      @media screen and (orientation: landscape) {
        .text-zone p {
          font-size: 2vh !important;
          line-height: 1.1 !important;
        }
        
        .arrow {
          width: 45px !important;
          height: 45px !important;
          font-size: 16px !important;
        }
        
        #page-indicator {
          bottom: 5px !important;
        }
        
        #page-indicator > div {
          width: 6px !important;
          height: 6px !important;
        }
      }
    }
    
    /* 태블릿: 768px~1024px */
    @media (min-width: 769px) and (max-width: 1024px) {
      /* 화살표 버튼 크기 및 위치 조정 */
      .arrow {
        width: 55px !important;
        height: 55px !important;
        font-size: 22px !important;
        border-radius: 27.5px !important;
      }
      
      .arrow.left {
        left: 15px !important;
        right: auto !important;
      }
      
      .arrow.right {
        right: 15px !important;
        left: auto !important;
      }
      
      /* 페이지 인디케이터 크기 조정 */
      #page-indicator {
        bottom: 12px !important;
        gap: 7px !important;
      }
      
      #page-indicator > div {
        width: 9px !important;
        height: 9px !important;
      }
      
      /* 태블릿 가로모드 추가 최적화 */
      @media screen and (orientation: landscape) {
        .text-zone p {
          font-size: 2.2vh !important;
          line-height: 1.15 !important;
        }
        
        .arrow {
          width: 50px !important;
          height: 50px !important;
          font-size: 20px !important;
        }
        
        #page-indicator {
          bottom: 8px !important;
        }
        
        #page-indicator > div {
          width: 8px !important;
          height: 8px !important;
        }
      }
    }
    
    /* 데스크톱: 1024px+ */
    @media (min-width: 1025px) {
      /* 화살표 버튼 크기 및 위치 조정 */
      .arrow {
        width: 60px !important;
        height: 60px !important;
        font-size: 24px !important;
        border-radius: 30px !important;
      }
      
      .arrow.left {
        left: 20px !important;
        right: auto !important;
      }
      
      .arrow.right {
        right: 20px !important;
        left: auto !important;
      }
      
      /* 페이지 인디케이터 크기 조정 */
      #page-indicator {
        bottom: 10px !important;
        gap: 8px !important;
      }
      
      #page-indicator > div {
        width: 10px !important;
        height: 10px !important;
      }
      
      /* 데스크톱 가로모드 추가 최적화 */
      @media screen and (orientation: landscape) {
        .text-zone p {
          font-size: 2.8vh !important;
          line-height: 1.2 !important;
        }
        
        .arrow {
          width: 55px !important;
          height: 55px !important;
          font-size: 22px !important;
        }
        
        #page-indicator {
          bottom: 10px !important;
        }
        
        #page-indicator > div {
          width: 9px !important;
          height: 9px !important;
        }
      }
    }
    
    /* 모바일 터치 이벤트 개선 */
    @media (max-width: 768px) {
      /* 터치 이벤트 최적화 */
      .arrow {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
      }
      
      /* 모바일에서 버튼 클릭/터치 영역 확대 */
      .arrow.left,
      .arrow.right {
        min-width: 60px !important;
        min-height: 60px !important;
        padding: 0 !important;
        margin: 0 !important;
      }
    }
    
    /* PDF2 슬라이드별 배경색 강제 적용 */
    .slide-container .slide:nth-child(1) { background-color: #112836 !important; }
    .slide-container .slide:nth-child(2) { background-color: #061722 !important; }
    .slide-container .slide:nth-child(3) { background-color: #112836 !important; }
    .slide-container .slide:nth-child(4) { background-color: #1c3645 !important; }
    .slide-container .slide:nth-child(5) { background-color: #112836 !important; }
    .slide-container .slide:nth-child(6) { background-color: #1c3645 !important; }
    .slide-container .slide:nth-child(7) { background-color: #061722 !important; }
    .slide-container .slide:nth-child(8) { background-color: #1c3645 !important; }
    .slide-container .slide:nth-child(9) { background-color: #1c3645 !important; }
    .slide-container .slide:nth-child(10) { background-color: #112836 !important; }
    
    /* 더 강력한 선택자로 배경색 적용 */
    #app .slide:nth-child(1) { background-color: #112836 !important; }
    #app .slide:nth-child(2) { background-color: #061722 !important; }
    #app .slide:nth-child(3) { background-color: #112836 !important; }
    #app .slide:nth-child(4) { background-color: #1c3645 !important; }
    #app .slide:nth-child(5) { background-color: #112836 !important; }
    #app .slide:nth-child(6) { background-color: #1c3645 !important; }
    #app .slide:nth-child(7) { background-color: #061722 !important; }
    #app .slide:nth-child(8) { background-color: #1c3645 !important; }
    #app .slide:nth-child(9) { background-color: #1c3645 !important; }
    #app .slide:nth-child(10) { background-color: #112836 !important; }
    
    /* 모든 슬라이드 요소에 대해 강제 적용 */
    div[class*="slide"]:nth-child(1) { background-color: #112836 !important; }
    div[class*="slide"]:nth-child(2) { background-color: #061722 !important; }
    div[class*="slide"]:nth-child(3) { background-color: #112836 !important; }
    div[class*="slide"]:nth-child(4) { background-color: #1c3645 !important; }

  <script>
    // 슬라이드 배경색 적용 함수
    function applySlideBackgroundColor() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide, index) => {
        if (slideTemplates[index] && slideTemplates[index].backgroundColor) {
          slide.style.backgroundColor = slideTemplates[index].backgroundColor;
          slide.style.setProperty('--slide-background-color', slideTemplates[index].backgroundColor);
          slide.style.background = slideTemplates[index].backgroundColor;
          
          // 슬라이드 내부의 모든 요소에도 배경색 적용
          const allElements = slide.querySelectorAll('*');
          allElements.forEach(element => {
            element.style.backgroundColor = slideTemplates[index].backgroundColor;
            element.style.background = slideTemplates[index].backgroundColor;
          });
        }
      });
      
      // 추가로 모든 슬라이드 관련 요소에 배경색 적용
      const slideElements = document.querySelectorAll('[class*="slide"]');
      slideElements.forEach((element, index) => {
        if (slideTemplates[index] && slideTemplates[index].backgroundColor) {
          element.style.backgroundColor = slideTemplates[index].backgroundColor;
          element.style.background = slideTemplates[index].backgroundColor;
        }
      });
      
      // 전체 배경색 설정
      document.body.style.backgroundColor = '#112836';
      document.documentElement.style.backgroundColor = '#112836';
      document.getElementById('app').style.backgroundColor = '#112836';
    }
    
    // 현재 활성 슬라이드 배경색 업데이트
    function updateCurrentSlideBackground() {
      const activeSlide = document.querySelector('.slide.active');
      if (activeSlide) {
        const slideIndex = Array.from(document.querySelectorAll('.slide')).indexOf(activeSlide);
        if (slideTemplates[slideIndex] && slideTemplates[slideIndex].backgroundColor) {
          activeSlide.style.backgroundColor = slideTemplates[slideIndex].backgroundColor;
          activeSlide.style.setProperty('--slide-background-color', slideTemplates[slideIndex].backgroundColor);
        }
      }
    }
    
    // 페이지 로드 후 배경색 적용
    window.addEventListener('load', function() {
      setTimeout(function() {
        applySlideBackgroundColor();
        updateCurrentSlideBackground();
      }, 100);
    });
    
    // DOMContentLoaded에서도 배경색 적용
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        applySlideBackgroundColor();
        updateCurrentSlideBackground();
      }, 50);
    });
    
    // 즉시 실행
    setTimeout(function() {
      applySlideBackgroundColor();
      updateCurrentSlideBackground();
    }, 10);
    
    // DOM 변경 감지하여 배경색 적용
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          if (mutation.target.classList.contains('active')) {
            setTimeout(updateCurrentSlideBackground, 50);
          }
        }
      });
    });
    
    // 슬라이드 요소들 관찰 시작
    setTimeout(function() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(function(slide) {
        observer.observe(slide, { attributes: true, attributeFilter: ['class'] });
      });
    }, 500);
    
    // 기존 함수들을 오버라이드하여 배경색 적용
    const originalGoToPage = window.goToPage;
    if (originalGoToPage) {
      window.goToPage = function(pageIndex) {
        originalGoToPage(pageIndex);
        setTimeout(function() {
          const slides = document.querySelectorAll('.slide');
          if (slides[pageIndex]) {
            slides[pageIndex].style.backgroundColor = slideTemplates[pageIndex].backgroundColor;
            slides[pageIndex].style.setProperty('--slide-background-color', slideTemplates[pageIndex].backgroundColor);
          }
        }, 100);
      };
    }
    
    const originalNextSlide = window.nextSlide;
    if (originalNextSlide) {
      window.nextSlide = function() {
        originalNextSlide();
        setTimeout(updateCurrentSlideBackground, 100);
      };
    }
    
    const originalPrevSlide = window.prevSlide;
    if (originalPrevSlide) {
      window.prevSlide = function() {
        originalPrevSlide();
        setTimeout(updateCurrentSlideBackground, 100);
      };
    }
    
    // 주기적으로 배경색 확인 및 적용
    setInterval(function() {
      updateCurrentSlideBackground();
    }, 1000);
  </script>

  <script>
    // 4zoneApp.js 로드 후 화살표 버튼 이벤트 강제 설정
    window.addEventListener('load', function() {
      setTimeout(function() {
        // 화살표 버튼 이벤트 강제 설정
        function setupArrowButtons() {
          const leftArrow = document.querySelector('.arrow.left');
          const rightArrow = document.querySelector('.arrow.right');
          
          if (leftArrow) {
            // 기존 이벤트 리스너 제거하지 않고 직접 이벤트 추가
            leftArrow.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              if (typeof window.prevSlide === 'function') {
                window.prevSlide();
              }
            });
            
            // 터치 이벤트 추가
            leftArrow.addEventListener('touchstart', function(e) {
              e.preventDefault();
              e.stopPropagation();
              if (typeof window.prevSlide === 'function') {
                window.prevSlide();
              }
            });
          }
          
          if (rightArrow) {
            // 기존 이벤트 리스너 제거하지 않고 직접 이벤트 추가
            rightArrow.addEventListener('click', function(e) {

                window.nextSlide();
              }
            });
          }
        }
        
        // 초기 설정만 실행 (MutationObserver 제거)
        setupArrowButtons();
        
      }, 500);
    });
