<script>
    const listBox = document.getElementById('list-box');
    const listBox2 = document.getElementById('list-box2');
    const itemInput = document.getElementById('item-input');
    const itemInput2 = document.getElementById('item-input2');
    let selectedItem = null;
    let selectedItem2 = null;

    API.getItemTypeData((resp) => {
        if (resp.success) {
            data.length = 0; // 기존 내용을 초기화
            data.push(...resp.payload); // payload 데이터를 data에 추가
            data.forEach(item => {
                const div = document.createElement('div');
                div.textContent = item.itype_name; // 항목 이름 사용
                div.setAttribute('data-index', item.itype_index); // 아이템 인덱스 저장
                div.onclick = () => selectItem(div);
                listBox.appendChild(div);
            });
        } else {
            console.log('fail');
        }
    });
    
    function selectItem(item) {
        if (selectedItem) {
            selectedItem.style.backgroundColor = '';
        }
        selectedItem = item;
        selectedItem.style.backgroundColor = '#d0ebff';
        itemInput.value = selectedItem.textContent;
        
        const dataIndex = selectedItem.getAttribute('data-index');
        API.getItemData(dataIndex, (resp) => {
            if (resp.success) {
                listBox2.innerHTML = ''; 
                data2.length = 0; // 기존 내용을 초기화
                data2.push(...resp.payload); // payload 데이터를 data에 추가
                data2.forEach(item2 => {
                    const div = document.createElement('div');
                    div.textContent = item2.i_value; // 항목 이름 사용
                    div.setAttribute('data-index', item2.item_index); // 아이템 인덱스 저장
                    div.onclick = () => selectItem2(div);
                    listBox2.appendChild(div);
                });
            } else {
                console.log('fail');
            }
        });
    }

    function selectItem2(item) {
        if (selectedItem2) {
            selectedItem2.style.backgroundColor = '';
        }
        selectedItem2 = item;
        selectedItem2.style.backgroundColor = '#d0ebff';
        itemInput2.value = selectedItem2.textContent;
    }
    
    function updateItem() {
      if (selectedItem) {
        selectedItem.textContent = itemInput.value;
      }
    }
    
    function addItem() {
      const div = document.createElement('div');
      div.textContent = itemInput.value || '새 항목';
      div.onclick = () => selectItem(div);
      listBox.appendChild(div);
    }
