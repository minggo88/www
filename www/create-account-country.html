<!DOCTYPE html>
<html lang="ko">
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>끽다거</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;350;400;500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./assets/css/common.css">
<link rel="stylesheet" href="./assets/css/components.css">
<link rel="stylesheet" href="./assets/css/sub.css">
<link rel="stylesheet" href="./assets/css/login.css">
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>
<!-- BODY -->
<body class="login">
    <header>
        <h1 class="logo"><a href="/">Teaplat</a></h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="exchange.html">거래소</a>
                </li>
                <li>
                    <a href="">공동구매</a>
                </li>
                <li>
                    <a href="">경매</a>
                </li>
                <li>
                    <a href="">가이드</a>
                </li>
                <li>
                    <a href="">다도 문화</a>
                </li>
                <li>
                    <a href="">고객센터</a>
                </li>
            </ul>
            <div class="nav--side">
                <a href="login.html" class="btn--login">로그인</a>
                <div class="language">
                    한국어
                    <button type="button" class="caret-down"></button>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-center">
        <form action="login.html" method="post" class="d-flex flex-row flex-center">
            <div class="form--header text-red">
                <h1>Create Your Account</h1>
            </div>
            <p class="m-0 flex-self-left text-bold" style="font-size: 16px; white-space: nowrap">
                TEAPLAT은 전 세계에서 생산되는 차들의 인증과<br>
                기준이 될 수 있는 표준을 만들어 가는 플랫폼입니다.
            </p>
            <div class="d-flex flex-row" style="margin-top: 67px; row-gap: 28px">
                <div class="d-flex" style="column-gap: 12px;">
                    <div class="rounded rounded--black">1</div>
                    <div>
                        <div style="font-weight: 700; font-size: 16px">ID 생성</div>
                        <div style="font-family: Inter; font-weight: 400; font-size: 16px">Enter your account details.</div>
                    </div>
                </div>
                <div class="d-flex" style="column-gap: 12px;">
                    <div class="rounded rounded--black">2</div>
                    <div>
                        <div style="font-weight: 700; font-size: 16px">ID 인증</div>
                        <div style="font-family: Inter; font-weight: 400; font-size: 16px; ">Verify your identity to protect your account.</div>
                    </div>
                </div>
            </div>
            <div class="form--controls" style="margin-top: 46px;">
                <label for="" class="form--label">Country/Area of Residence</label>
                <button type="button" class="dropdown">
                    <i class="flag kr"></i>
                    South Korea (대한민국)
                </button>
            </div>
            <p class="flex-self-left text--blue-gray">회원가입에 기입한 정보는 추후 계정관리에서 변경 할 수 있습니다.</p>
            <div class="form--btns" style="margin-top: 44px">
                <input type="submit" value="다음" class="btn btn--block btn--red">
            </div>
        </form>
    </main>
</body>
</html>
