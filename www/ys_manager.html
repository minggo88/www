                              <form class="needs-validation" novalidate="">
                                <div class="row">
                                  <div class="col-md-6 mb-3">
                                    <label for="m_name">이름</label>
                                    <input type="text" class="form-control" id="m_name" placeholder="" value="" required="">

                                    </div>
                                  </div>
                                </div>

                                <div class="row">
                                  <div class="col-md-6 mb-3">

                                    <input type="text" class="form-control" id="m_call" placeholder="" value="" required="">
                                  </div>
                                </div>

                                <div class="row">
                                  <div class="col-md-6 mb-3">
                                    <label for="m_id">ID</label>
                                    <input type="text" class="form-control" id="m_id" placeholder="" value="" required="">
                                    <div class="invalid-feedback">
                                      ID는 필수값 입니다.
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6 mb-3">
                                    <label for="m_pass">비밀번호</label>
                                    <input type="password" class="form-control" id="m_pass" placeholder="" value="" required="">
                                    <div class="invalid-feedback">

                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6 mb-3">
                                    <label for="m_pass_check">패스워드 확인</label>
                                    <input type="password" class="form-control" id="m_pass_check" placeholder="" value="" required="">
                                    <div class="invalid-feedback">

                                    </div>
                                  </div>
                                </div>
                                
                                <br>
                                <label for="m_calle">사용여부</label>
                                <div class="d-block my-3">
                                  <div class="custom-control custom-radio">
                                    <input id="m_enable" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                                    <label class="custom-control-label" for="m_enable">사용</label>
                                  </div>
                                  <div class="custom-control custom-radio">
                                    <input id="m_disable" name="paymentMethod" type="radio" class="custom-control-input" required="">

                                  </div>
                                </div>

                                <hr class="mb-4">

                          </div>
                          <div class="modal-body">
                            <form>
                                <div class="form-id">
