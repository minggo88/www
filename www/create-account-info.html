<!DOCTYPE html>
<html lang="ko">
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>끽다거</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;350;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/colorset.css">
<link rel="stylesheet" href="./assets/css/common.css">
<link rel="stylesheet" href="./assets/css/components.css">
<link rel="stylesheet" href="./assets/css/sub.css">
<link rel="stylesheet" href="./assets/css/login.css">
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>
<!-- BODY -->
<body class="login">
    <header>
        <h1 class="logo"><a href="/">Teaplat</a></h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="exchange.html">거래소</a>
                </li>
                <li>
                    <a href="">공동구매</a>
                </li>
                <li>
                    <a href="">경매</a>
                </li>
                <li>
                    <a href="">가이드</a>
                </li>
                <li>
                    <a href="">다도 문화</a>
                </li>
                <li>
                    <a href="notice.html">고객센터</a>
                </li>
            </ul>
            <div class="nav--side">
                <a href="login.html" class="btn--login">로그인</a>
                <div class="language">
                    한국어
                    <button type="button" class="caret-down"></button>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-center">
        <form action="create-account-mail-auth.html" method="post" class="d-flex flex-row flex-center" style="position: relative">
            <nav class="step--list">
                <div class="step--header">ID 생성</div>
                <ol>
                    <li class="step--active">계정 등록</li>
                    <li>이메일 인증</li>
                    <li>핸드폰 번호 인증</li>
                    <li>핸드폰 본인 인증</li>
                    <li>보안 비밀번호 설정</li>
                </ol>
            </nav>
            <div class="form--header text-red">
                <h1>Create Your Account</h1>
            </div>
            <p class="m-0 flex-self-left text-bold" style="font-size: 16px; white-space: nowrap">
                TEAPLAT은 전 세계에서 생산되는 차들의 인증과<br>
                기준이 될 수 있는 표준을 만들어 가는 플랫폼입니다.
            </p>
            <div class="form--controls" style="margin-top: 46px;">
                <label for="email" class="form--label">Email</label>
                <input type="email" name="email" id="email" style="border-color: #DFDFDF">
            </div>
            <div class="form--controls" style="margin-top: 10px;">
                <label for="password" class="form--label">Password</label>
                <input type="password" name="password" id="password" style="border-color: #DFDFDF">
            </div>
            <div class="form--controls" style="margin-top: 46px;">
                <div class="checkbox">
                    <input type="checkbox" name="mailing" id="mailing"><label for="mailing">I agree to receive email updates from Teaplat</label>
                </div>
            </div>
            <div class="form--controls" style="margin-top: 16px;">
                <div class="checkbox">
                    <input type="checkbox" name="marketing" id="marketing"><label for="marketing">I agree to share data for marketing purposes</label>
                </div>
            </div>
            <div class="form--btns" style="margin-top: 44px">
                <input type="submit" value="다음" class="btn btn--block btn--red">
            </div>
        </form>
    </main>
</body>
</html>
