      2: { text: 'What are the factors that make tone different?<br>We can point to the difference in materials used to<br>make the instrument. For example, a kalimba with<br>wooden tines and another with metal tines have<br>different tones. Wooden instruments that make<br>sound by blowing air into a pipe are called woodwind<br>instruments, and brass instruments are made of brass.<br>Usually, woodwind instruments produce a slightly<br>softer sound than brass instruments.', keywords: ['factors', 'tone different', 'materials', 'kalimba', 'wooden tines', 'metal tines', 'woodwind instruments', 'brass instruments', 'softer sound'] },
