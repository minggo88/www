      1: { text: 'The beautiful motifs found in nature are also widely<br>used to decorate objects of everyday life. Soft silk<br>fabrics are decorated with motifs of lotus flowers,<br>grapes, and cranes. We can see knots made in the<br>shape of butterflies or dragonflies. Each motif carries<br>its own meaning. For example, people embroidered<br>cranes on fabric in hopes of a long life and drew<br>grapes hoping for many children. Through the motifs<br>created by our ancestors, we can find out how they<br>observed nature. Of course, to do all of these things,<br>we must carefully observe nature, identify motifs,<br>and understand the characteristics of motifs.<br>This is the purpose of studying this topic. For instance,<br>ancient people may have looked at the plum blossoms<br>flowering even in the cold winter and thought of<br>patience, courage, and nobility.', keywords: ['beautiful motifs', 'nature', 'widely used', 'decorate', 'objects', 'everyday life', 'soft silk fabrics', 'lotus flowers', 'grapes', 'cranes', 'knots', 'butterflies', 'dragonflies', 'meaning', 'embroidered', 'long life', 'many children', 'ancestors', 'observed nature', 'carefully observe', 'identify motifs', 'characteristics', 'purpose', 'studying', 'ancient people', 'plum blossoms', 'cold winter', 'patience', 'courage', 'nobility'] },

      1: { text: '01. Beautiful Motifs Found in Nature<br><br><span class="larger-text">Ⅱ. How Can We Apply the Study of</span><br><span class="larger-text">Beautiful Motifs Found in Nature?</span><br><br>One common trait of the things people cherish is that<br>they hold precious memories. Just as we value an old<br>hairpin given by a friend as a birthday gift more than<br>an expensive new one, objects become more valuable<br>when they carry meaningful memories.<br>Motifs not only enhance the value of objects, but<br>also serve as a pathway to understanding people and<br>society. The study of cultural anthropology aims to<br>shed light on human history by studying the traditions<br>and development of cultures, such as lifestyle, language,<br>academia, art, and religion. Cultural anthropologists<br>unravel the way of life of ancient people by studying<br>the motifs engraved in artworks.', keywords: ['beautiful motifs', 'nature', 'apply', 'study', 'common trait', 'people cherish', 'precious memories', 'value', 'old hairpin', 'friend', 'birthday gift', 'expensive', 'objects', 'valuable', 'meaningful memories', 'motifs', 'enhance', 'value', 'pathway', 'understanding', 'people', 'society', 'cultural anthropology', 'shed light', 'human history', 'traditions', 'development', 'cultures', 'lifestyle', 'language', 'academia', 'art', 'religion', 'cultural anthropologists', 'unravel', 'way of life', 'ancient people', 'engraved', 'artworks'] },
      2: { text: 'For instance, if images of grains, fruits, and oxen are<br>drawn on vessels and fabrics, we can guess that the<br>people of that time took part in agriculture.<br>By studying items decorated with motifs of fish,<br>boats, nets, and waves in a particular region, we can<br>guess that the region used to be a seaside village.<br>In the past, only nobles could read and write, so<br>history books were recorded from their perspective.<br>In contrast, commoners were mostly unable to read<br>and could not record their culture in writing. However,<br>they had excellent artistic skills. They tell us how they<br>lived through motifs or pictures.', keywords: ['images', 'grains', 'fruits', 'oxen', 'drawn', 'vessels', 'fabrics', 'guess', 'people', 'time', 'agriculture', 'studying items', 'decorated', 'motifs', 'fish', 'boats', 'nets', 'waves', 'particular region', 'seaside village', 'past', 'nobles', 'read', 'write', 'history books', 'recorded', 'perspective', 'contrast', 'commoners', 'unable', 'culture', 'writing', 'excellent artistic skills', 'lived', 'pictures'] },

      3: { text: 'Rome is the capital of Italy. It is larger than Boston<br>in the United States, but smaller than London, the<br>capital of the United Kingdom. However, 2,000 years<br>ago, Rome was not a small city. The Roman Empire,<br>reaching vast lands from Britain and Northern Europe<br>to Turkey, the Middle East, and Africa, was a massive<br>empire. We call the Rome of that time the Roman<br>Empire. When we talk about Rome in Greek and Roman<br>mythology, we are talking about the Roman Empire.<br>The Roman Empire originally began as a small city-<br>state. However, Rome was skilled at fighting wars,<br>thus expanding its territory through battles and<br>becoming a mighty empire.', keywords: ['Rome', 'capital', 'Italy', 'Boston', 'London', 'Roman Empire', 'Britain', 'Northern Europe', 'Turkey', 'Middle East', 'Africa', 'massive empire', 'Greek', 'Roman mythology', 'city-state', 'skilled', 'fighting wars', 'expanding territory', 'battles', 'mighty empire'] },
      2: { text: 'Then what was the secret to the Roman Empire\'s<br>success in war? To win in war, brave soldiers are<br>essential. However, it is more important to know<br>how these soldiers were led.', keywords: ['secret', 'Roman Empire', 'success', 'war', 'brave soldiers', 'essential', 'important', 'soldiers', 'led'] },

      1: { text: 'An excellent commander is needed to win a war.<br>The commander must be able to study everything<br>related to the war. This includes the ground and<br>weather conditions where the battle will take place,<br>as well as the health and mindset of the soldiers.<br>There also needs to be a plan for how the soldiers will<br>fight on the battlefield. It is important to have an eye<br>that can know the movements of the enemy.<br>It is equally important to motivate the soldiers so<br>that they can show their skills. Even if there are many<br>capable soldiers, it is difficult to win a war without<br>an excellent commander. "Strategy" is a way to<br>lead the soldiers to win the war by looking at every<br>situation carefully.', keywords: ['excellent commander', 'win war', 'study everything', 'ground', 'weather conditions', 'battle', 'health', 'mindset', 'soldiers', 'plan', 'battlefield', 'movements', 'enemy', 'motivate', 'skills', 'capable soldiers', 'strategy', 'lead soldiers', 'situation'] },
      2: { text: '"Tactic" is the detailed way a commander decides<br>where to place each teammate and how and when<br>to attack the other team. Strategy and tactics have<br>similar meanings, but tactic is a sub-concept of<br>strategy.', keywords: ['tactic', 'detailed way', 'commander', 'decides', 'place', 'teammate', 'attack', 'other team', 'strategy', 'tactics', 'similar meanings', 'sub-concept'] },

    zones: {
      1: { text: 'There is a world-famous tactic from a long time<br>ago, in 1592, when Japan tried to invade the Korean<br>Peninsula. At that time, the Korean Peninsula was<br>called Joseon. Joseon was not as strong as Japan<br>in terms of military power. But there was a brilliant<br>general named Yi Sun-sin. Thanks to his clever<br>tactics, the Korean Peninsula won the war.<br>One tactic he used was called "Crane Wing Formation"<br>which is the arrangement of ships in the shape of<br>a crane spreading its wings to attack enemy ships.<br>In the Battle of Hansando, General Yi Sun-sin first<br>lined up all his ships side by side. Then when the<br>enemy ships started to come forward to attack,<br>he suddenly changed the formation. The ships in the<br>middle moved back, and the ships on the sides moved<br>forward. They surrounded the enemy in a circle just<br>like a bird with its wings spread out.', keywords: ['world-famous tactic', '1592', 'Japan', 'invade', 'Korean Peninsula', 'Joseon', 'strong', 'military power', 'brilliant general', 'Yi Sun-sin', 'clever tactics', 'Crane Wing Formation', 'arrangement', 'ships', 'crane', 'spreading wings', 'attack', 'enemy ships', 'Battle of Hansando', 'lined up', 'side by side', 'come forward', 'suddenly changed', 'formation', 'middle', 'moved back', 'sides', 'moved forward', 'surrounded', 'circle', 'bird', 'wings spread out'] },
      2: { text: 'The distracted Japanese army started moving their<br>ships even faster as they tried to catch up with the<br>retreating Joseon ships. Then, General Yi Sun-sin,<br>realizing that he had drawn in a fair number of enemy<br>ships, signaled the ships on both sides to attack.<br>Caught off guard by the sudden attack, the Japanese<br>army was surprised and confused. They suffered a big<br>defeat and fled in a hurry. Thanks to the crane wing<br>formation tactic, which is highly praised even to this<br>day, only 3 Joseon soldiers died and 10 were injured.<br>There was no damage to the ships at all.', keywords: ['distracted', 'Japanese army', 'moving ships', 'faster', 'catch up', 'retreating', 'Joseon ships', 'General Yi Sun-sin', 'realizing', 'drawn in', 'fair number', 'enemy ships', 'signaled', 'both sides', 'attack', 'caught off guard', 'sudden attack', 'surprised', 'confused', 'big defeat', 'fled', 'hurry', 'crane wing formation tactic', 'highly praised', '3 Joseon soldiers', 'died', '10 injured', 'no damage', 'ships'] },

      2: { text: 'What tactics helped Hannibal win? At the time,<br>Hannibal\'s army had an excellent cavalry unit. Cavalry<br>means soldiers who fight on horses. To fight well,<br>these soldiers needed land where horses could run<br>well. So, Hannibal lured the Roman army into a place<br>where the horses could run well. The Roman army,<br>which had many more soldiers than the Carthaginian<br>army, lined up their soldiers in the usual manipulus<br>formation. However, they placed more soldiers in the<br>center than usual.', keywords: ['tactics', 'helped', 'Hannibal', 'win', 'time', 'army', 'excellent', 'cavalry unit', 'cavalry', 'means', 'soldiers', 'fight', 'horses', 'fight well', 'needed', 'land', 'horses', 'could run', 'well', 'lured', 'Roman army', 'place', 'horses', 'could run', 'many more soldiers', 'Carthaginian army', 'lined up', 'usual', 'manipulus formation', 'however', 'placed', 'more soldiers', 'center', 'than usual'] },
