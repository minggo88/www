  <!-- 화살표 버튼 클릭 이벤트 강제 활성화 -->
  <script>
    // 4zoneApp.js 로드 후 화살표 버튼 이벤트 강제 설정
    window.addEventListener('load', function() {
      setTimeout(function() {
        // 화살표 버튼 이벤트 강제 설정
        function setupArrowButtons() {
          const leftArrow = document.querySelector('.arrow.left');
          const rightArrow = document.querySelector('.arrow.right');
          
          if (leftArrow) {
            // 기존 이벤트 리스너 제거하지 않고 직접 이벤트 추가
            leftArrow.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              if (typeof window.prevSlide === 'function') {
                window.prevSlide();
              }
            });
            
            // 터치 이벤트 추가
            leftArrow.addEventListener('touchstart', function(e) {
              e.preventDefault();
              e.stopPropagation();
              if (typeof window.prevSlide === 'function') {
                window.prevSlide();
              }
            });
          }
          
          if (rightArrow) {
            // 기존 이벤트 리스너 제거하지 않고 직접 이벤트 추가
            rightArrow.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              if (typeof window.nextSlide === 'function') {
                window.nextSlide();
              }
            });
            
            // 터치 이벤트 추가
            rightArrow.addEventListener('touchstart', function(e) {
              e.preventDefault();
              e.stopPropagation();
              if (typeof window.nextSlide === 'function') {
                window.nextSlide();
              }
            });
          }
        }
        
        // 초기 설정만 실행 (MutationObserver 제거)
        setupArrowButtons();
        
      }, 500);
    });
  </script>
