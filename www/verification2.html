    <header>
        <h1 class="logo"><a href="/">Teaplat</a></h1>
        <nav class="nav">

    </header>
    <main class="d-flex flex-center">
        <form action="verification3.html" method="post" class="d-flex flex-row flex-center">
            <div class="form--header text-red">
                <h1>Identity Verification</h1>
            </div>
            <div class="flex-self-left" style="width: 100%">
                <p class="m-0 flex-self-left text--medium text-bold">
                    계속 진행하여 본인 확인을 완료하십시오.
                </p>
                <p class="m-0" style="margin-top: 52px !important; font-weight: 400">
                    아래 나열된 문서만 승인되고 다른 모든 문서는 거부됩니다.
                </p>
                <ul class="choice" style="margin-top: 36px !important">
                    <li>
                        <input type="radio" name="type" value="id-card" id="id-card"><label for="id-card">ID Card</label>
                    </li>
                    <li>
                        <input type="radio" name="type" value="passport" id="passport"><label for="passport">Passport</label>
                    </li>
                    <li>
                        <input type="radio" name="type" value="driver-license" id="driver-license"><label for="driver-license">Driver’s License</label>
                    </li>
                </ul>
            </div>

            <div class="form--btns">
                <input type="submit" value="인증 진행" class="btn btn--block btn--red text-bold">
            </div>
        </form>
    </main>
