<!DOCTYPE html>
<html lang="ko">
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>끽다거</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;350;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/colorset.css">
<link rel="stylesheet" href="./assets/css/common.css">
<link rel="stylesheet" href="./assets/css/components.css">
<link rel="stylesheet" href="./assets/css/sub.css">
<link rel="stylesheet" href="./assets/css/verification.css">
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>
<!-- BODY -->
<body class="verification">
    <header>
        <h1 class="logo"><a href="/">Teaplat</a></h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="exchange.html">거래소</a>
                </li>
                <li>
                    <a href="">공동구매</a>
                </li>
                <li>
                    <a href="">경매</a>
                </li>
                <li>
                    <a href="">가이드</a>
                </li>
                <li>
                    <a href="">다도 문화</a>
                </li>
                <li>
                    <a href="">고객센터</a>
                </li>
            </ul>
            <div class="nav--side">
                <a href="login.html" class="btn--login">로그인</a>
                <div class="language">
                    <button type="button" class="dropdown">한국어</button>
                    <ul class="dropdown--item">
                        <li></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-center">
        <form action="verification6.html" method="post" class="d-flex flex-row flex-center">
            <div class="form--header text-red">
                <h1>Identity Verification</h1>
            </div>
            <div class="flex-self-left" style="width: 100%">
                <p class="m-0 flex-self-left text--medium text-bold" style="margin-bottom: 48px !important">
                    출금 계좌 및 주소지를 등록합니다.
                </p>
                <div class="row">
                    <div class="col-6">
                        <div class="form--controls">
                            <label for="" class="form--label">은행 및 계좌</label>
                            <input type="text" name="" id="" placeholder="국가 및 화폐 선택">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form--controls">
                            <input type="text" name="" id="" placeholder="은행명">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form--controls">
                        <input type="text" name="" id="" placeholder="이름">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form--controls"><input type="text" name="" id="" placeholder="계좌번호"></div>
                    </div>
                </div>
                <p class="text-red">출금계좌는 제출한 ID와 동일한 명의의 통장만 등록됩니다.</p>
                <div class="row">
                    <label for="country" class="form--label">거주지</label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form--controls">
                            <input type="text" name="country" id="country" placeholder="국가">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form--controls">
                            <input type="text" name="city" id="city" placeholder="도시">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="form--controls">
                            <input type="text" name="address" id="address" placeholder="주소">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form--controls">
                            <input type="text" name="address2" id="address2" placeholder="상세주소(옵션)">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form--controls">
                            <input type="text" name="postcode" id="postcode" placeholder="우편번호">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form--btns">
                <input type="submit" value="다음" class="btn btn--block btn--red text-bold">
            </div>
        </form>
    </main>
</body>
</html>
