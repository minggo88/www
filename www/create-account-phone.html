<!DOCTYPE html>
<html lang="ko">
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>끽다거</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;350;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/colorset.css">
<link rel="stylesheet" href="./assets/css/common.css">
<link rel="stylesheet" href="./assets/css/components.css">
<link rel="stylesheet" href="./assets/css/sub.css">
<link rel="stylesheet" href="./assets/css/login.css">
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="./assets/js/components.js"></script>
</head>
<!-- BODY -->
<body class="login">
    <header>
        <h1 class="logo"><a href="/">Teaplat</a></h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="exchange.html">거래소</a>
                </li>
                <li>
                    <a href="">공동구매</a>
                </li>
                <li>
                    <a href="">경매</a>
                </li>
                <li>
                    <a href="">가이드</a>
                </li>
                <li>
                    <a href="">다도 문화</a>
                </li>
                <li>
                    <a href="">고객센터</a>
                </li>
            </ul>
            <div class="nav--side">
                <a href="login.html" class="btn--login">로그인</a>
                <div class="language">
                    <div class="dropdown-wrapper">
                        <button type="button" class="dropdown">한국어</button>
                        <div class="dropdown--item" style="width: 81px">
                            <span>한국어</span>
                            <ul>
                                <li class="dropdown--selected"><a href="">ENG</a></li>
                                <li><a href="">中文</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-center">
        <form action="create-account-phone-auth.html" method="post" class="d-flex flex-row flex-center" style="position: relative">
            <nav class="step--list">
                <div class="step--header">ID 생성</div>
                <ol>
                    <li class="step--active">계정 등록</li>
                    <li class="step--active">이메일 인증</li>
                    <li class="step--active">핸드폰 번호 인증</li>
                    <li>핸드폰 본인 인증</li>
                    <li>보안 비밀번호 설정</li>
                </ol>
            </nav>
            <div class="form--header text-red" style="margin-bottom: 24px">
                <h1>Create Your Account</h1>
            </div>
            <p class="m-0 flex-self-left text-bold" style="font-size: 16px">
                핸드폰 번호를 등록하세요.
            </p>
            <div class="form--controls" style="margin-top: 75px; margin-bottom: 155px">
                <label for="country" class="form--label">Phone number</label>
                <div class="d-flex" style="column-gap: 10px">
                    <input type="text" name="country" id="country" class="b-dfdfdf" style="flex-basis: 70px">
                    <input type="tel" name="phone" id="phone" class="b-dfdfdf">
                </div>
            </div>
            <div class="form--btns" style="margin-top: 0">
                <input type="submit" value="다음" class="btn btn--block btn--red">
            </div>
        </form>
    </main>
</body>
</html>
