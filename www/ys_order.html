    <script>
        const itemsPerPage = 10; // 페이지당 항목 수
        let currentPageGroup = 1; // 현재 페이지 그룹 (1: 1~10, 2: 11~20, ...)
        let currentPage = 1; // 현재 페이지
        let filteredOrders = []; // 현재 필터링된 데이터
        
        // 데이터 필터링 함수
        function filterData(criteria) {
            const now = new Date();
            filteredOrders = orders.filter(order => {
                const orderDate = new Date(order.stime);
                if (criteria === 'all') return true;
                if (criteria === '1day') return now - orderDate <= 24 * 60 * 60 * 1000;
                if (criteria === '3days') return now - orderDate <= 3 * 24 * 60 * 60 * 1000;
                if (criteria === '1week') return now - orderDate <= 7 * 24 * 60 * 60 * 1000;
                if (criteria === '1month') return now - orderDate <= 30 * 24 * 60 * 60 * 1000;
            });
            currentPage = 1; // 필터링 후 첫 페이지로 초기화
            currentPageGroup = 1; // 페이지 그룹도 초기화
            renderTable();
            renderPagination();
        }
        
        // 테이블 렌더링 함수
        function renderTable() {
            const table = document.getElementById('order-table');
            table.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            filteredOrders.slice(start, end).forEach((order, index) => {
                const row = `
                    <tr>
                        <td>${order.send_date}</td>
                        <td>${order.payment_type}</td>
                        <td>${order.payment}</td>
                        <td>${order.send_call}</td>
                        <td>${order.payment_name}</td>
                        <td>${order.receive_name}</td>
                        <td>${order.order_item}</td>
                        <td>${order.item_cnt}</td>
                        <td>${order.receive_call}</td>
                        <td>${order.box_cnt}</td>
                        <td>${order.receive_address_num}</td>
                        <td>${order.receive_address}</td>
                        <td>${order.receive_code}</td>
                        <td>${order.move}</td>
                        <td>${order.send_message}</td>
                        <td>${order.stime}</td>
                        <td style="display:none;">${order.order_index}</td>
                        <td><button onclick="editOrder(${index})">Edit</button></td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        }
        
        // 페이지네이션 렌더링 함수
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
        
            const startPage = (currentPageGroup - 1) * itemsPerPage + 1;
            const endPage = Math.min(currentPageGroup * itemsPerPage, totalPages);
        
            // '<' 버튼 추가
            if (currentPageGroup > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = '<';
                prevButton.onclick = () => {
                    currentPageGroup--;
                    renderPagination();
                    currentPage = (currentPageGroup - 1) * itemsPerPage + 1;
                    renderTable();
                };
                pagination.appendChild(prevButton);
            }
        
            // 페이지 번호 버튼 추가
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) button.classList.add('btn-primary');
                button.classList.add('btn', 'btn-outline-secondary');
                button.style.margin = '0 5px';
                button.onclick = () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };
                pagination.appendChild(button);
            }
        
            // '>' 버튼 추가
            if (endPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = '>';
                nextButton.onclick = () => {
                    currentPageGroup++;
                    renderPagination();
                    currentPage = (currentPageGroup - 1) * itemsPerPage + 1;
                    renderTable();
                };
                pagination.appendChild(nextButton);
            }
        }
        
        // 초기 데이터 렌더링

        // 엑셀 다운로드 기능 구현
        // 엑셀 다운로드 기능 구현
    function downloadCSV() {
        const table = document.querySelector('table');
        let csvContent = '';

        // 테이블 헤더 추가
        const headers = Array.from(table.querySelectorAll('th'));
        const headerRow = headers.map(header => header.textContent).join(',') + '\n';
        csvContent += headerRow;

        // 테이블 데이터 추가
        const rows = Array.from(table.querySelectorAll('tbody tr'));
        rows.forEach(row => {
            const cells = Array.from(row.querySelectorAll('td'));
            const rowData = cells.map(cell => {
                // 셀 데이터가 특수 문자를 포함할 수 있기 때문에, 이를 감싸줍니다.
                let cellText = cell.textContent || cell.innerText;
                return `"${cellText.replace(/"/g, '""')}"`; // "를 두 번 처리하여 CSV 규격에 맞게 변환
            }).join(',');
            csvContent += rowData + '\n';
        });

        // BOM을 추가하여 CSV 파일을 UTF-8 인코딩으로 저장
        const bom = '\ufeff'; // BOM(UTF-8)을 파일 시작에 추가
        const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        if (link.download !== undefined) {
            // 브라우저 호환성 체크
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'order_history.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }

    // 다운로드 버튼에 클릭 이벤트 리스너 추가
    document.getElementById('download-btn').addEventListener('click', downloadCSV);
